<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Access Required</title>
    <style>
        /* Reset and Full Screen Dark Layout */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html {
            width: 100%;
            height: 100%;
            background-color: #000000; /* Pitch black */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Prevents scrolling when blocked */
        }

        /* The Full-Screen Blocker */
        #desktop-blocker {
            display: none; /* Controlled by JS */
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000000;
            z-index: 99999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .sad-emoji {
            font-size: 80px;
            margin-bottom: 20px;
        }

        h1 {
            color: #ff3333; /* Bright Red */
            font-size: 28px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        p {
            color: #ff3333; /* Bright Red */
            font-size: 18px;
            max-width: 500px;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .continue-btn {
            background: transparent;
            color: #555; /* Subtle gray so it doesn't stand out too much */
            border: 1px solid #333;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 4px;
            transition: all 0.3s;
            text-decoration: underline;
        }

        .continue-btn:hover {
            color: #ff3333;
            border-color: #ff3333;
        }

        /* What mobile users see */
        #main-site {
            display: block;
            padding: 40px;
            color: white;
        }
    </style>
</head>
<body>

    <div id="desktop-blocker">
        <div class="sad-emoji">☹️</div>
        <h1>Mobile Access Only</h1>
        <p>This website works better on mobile devices. The desktop version is not out yet.</p>
        
        <button class="continue-btn" onclick="bypass()">Continue anyway</button>
    </div>

    <div id="main-site">
        <h1>Welcome to the Mobile Site</h1>
        <p>This content is now visible.</p>
    </div>

    <script>
        const blocker = document.getElementById('desktop-blocker');

        function checkDevice() {
            // Logic: Is it a mobile user agent?
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            // Logic: Is the screen narrow?
            const isSmallScreen = window.innerWidth < 1024;

            // If NOT mobile and NOT a small screen, show the blocker
            if (!isMobile && !isSmallScreen) {
                blocker.style.display = 'flex';
            } else {
                blocker.style.display = 'none';
            }
        }

        function bypass() {
            // Hides the blocker if they click 'Continue anyway'
            blocker.style.display = 'none';
            document.body.style.overflow = 'auto'; // Re-enable scrolling
        }

        // Run on load
        window.onload = checkDevice;
        // Optional: Re-check if they resize the window
        window.onresize = checkDevice;
    </script>
</body>
</html>
