<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Only Content</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; }
        
        /* Hidden by default */
        #desktop-blocker { display: none; }
        #main-content { display: none; }

        .error-box {
            background-color: #ffebee;
            color: #c62828;
            border: 2px solid #ef5350;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div id="desktop-blocker">
        <div class="error-box">
            <h1>Mobile Access Only</h1>
            <p>Sorry, this website is specifically designed for mobile devices. Please switch to a smartphone to continue.</p>
        </div>
    </div>

    <div id="main-content">
        <h1>Welcome to the App!</h1>
        <p>You are viewing this on a mobile device.</p>
    </div>

    <script>
        function checkDevice() {
            const blocker = document.getElementById('desktop-blocker');
            const content = document.getElementById('main-content');
            
            // Basic detection using User Agent
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            // Optional: Also check screen width for extra coverage
            const isSmallScreen = window.innerWidth <= 800;

            if (isMobile || isSmallScreen) {
                content.style.display = 'block';
            } else {
                blocker.style.display = 'block';
            }
        }

        // Run on load
        checkDevice();
    </script>
</body>
</html>
