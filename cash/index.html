<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GlowCash Pro | Next-Gen Earnings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background: #000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.08); backdrop-filter: blur(20px); }
        .hologram { background: linear-gradient(135deg, #3b82f6 0%, #9333ea 50%, #3b82f6 100%); background-size: 200% 200%; animation: glow 5s linear infinite; }
        @keyframes glow { 0% { background-position: 0% 50%; } 100% { background-position: 200% 50%; } }
        .notif-dropdown { display: none; position: absolute; top: 70px; right: 20px; width: 280px; z-index: 2000; }
        .notif-dropdown.open { display: block; animation: slideDown 0.3s ease-out; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center">

    <div id="auth-screen" class="fixed inset-0 z-[3000] bg-black flex items-center justify-center p-6">
        <div class="w-full max-w-sm glass rounded-[3rem] p-10 text-center">
            <div class="w-16 h-16 hologram rounded-2xl mx-auto flex items-center justify-center mb-6">
                <i data-lucide="shield-check" class="w-8 h-8"></i>
            </div>
            <h2 id="auth-title" class="text-2xl font-black mb-2">Create Account</h2>
            <p class="text-zinc-500 text-xs mb-8 uppercase tracking-widest font-bold">Start earning in seconds</p>
            
            <div class="space-y-3">
                <input type="email" id="email" placeholder="Email Address" class="w-full bg-zinc-900 border border-white/5 rounded-2xl p-4 text-sm outline-none focus:border-blue-500">
                <input type="password" id="pass" placeholder="Password" class="w-full bg-zinc-900 border border-white/5 rounded-2xl p-4 text-sm outline-none focus:border-blue-500">
                <button onclick="handleAuth()" class="w-full py-4 hologram rounded-2xl font-black text-xs uppercase tracking-[0.2em] shadow-lg">Enter Dashboard</button>
            </div>
            <p class="mt-6 text-[10px] text-zinc-600 font-bold uppercase cursor-pointer" onclick="toggleAuthMode()">Switch to Login</p>
        </div>
    </div>

    <div id="app-content" class="w-full max-w-md hidden flex flex-col min-h-screen">
        
        <header class="px-6 pt-10 flex justify-between items-center relative">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full hologram p-0.5">
                    <img src="https://ui-avatars.com/api/?name=User&background=000&color=fff" class="w-full h-full rounded-full">
                </div>
                <div>
                    <p class="text-[9px] font-bold text-zinc-500 uppercase tracking-widest">Premium User</p>
                    <h2 class="text-sm font-black">Verified Member</h2>
                </div>
            </div>

            <button onclick="toggleNotifs()" class="w-12 h-12 glass rounded-2xl flex items-center justify-center relative active:scale-90 transition-transform">
                <i data-lucide="bell" class="w-5 h-5 text-zinc-300"></i>
                <span class="absolute top-3 right-3 w-2 h-2 bg-blue-500 rounded-full border-2 border-black"></span>
            </button>

            <div id="notif-box" class="notif-dropdown glass rounded-3xl p-4 overflow-hidden border-blue-500/20">
                <div class="flex justify-between items-center mb-4 px-2">
                    <span class="text-[10px] font-black uppercase tracking-widest text-zinc-400">Notifications</span>
                    <span class="text-[9px] bg-blue-500/20 text-blue-400 px-2 py-0.5 rounded">3 New</span>
                </div>
                <div id="notif-list" class="space-y-2">
                    </div>
            </div>
        </header>

        <main class="px-6 mt-8 flex-1">
            <div class="glass rounded-[2.5rem] p-10 text-center relative overflow-hidden">
                <div class="absolute -top-10 -left-10 w-32 h-32 bg-blue-600/10 blur-[50px]"></div>
                <p class="text-[10px] font-black text-zinc-500 uppercase tracking-[0.3em] mb-4">Current Profit</p>
                <h1 class="text-6xl font-black italic tracking-tighter">$<span id="bal">0.00</span></h1>
                
                <div class="mt-10">
                    <div class="flex justify-between text-[9px] font-bold uppercase mb-2 text-zinc-500">
                        <span>Withdrawal progress</span>
                        <span id="prog-txt">0%</span>
                    </div>
                    <div class="w-full h-1.5 bg-white/5 rounded-full overflow-hidden">
                        <div id="prog-bar" class="h-full hologram w-0 transition-all duration-1000"></div>
                    </div>
                </div>
            </div>

            <div class="flex flex-col items-center py-12">
                <div onclick="doTap()" class="w-48 h-48 hologram rounded-full p-1 cursor-pointer active:scale-90 transition-transform shadow-[0_0_50px_rgba(59,130,246,0.2)]">
                    <div class="w-full h-full bg-black rounded-full flex flex-col items-center justify-center">
                        <i data-lucide="zap" class="w-8 h-8 text-white mb-1"></i>
                        <span class="text-[10px] font-black tracking-widest text-blue-500">TAP & EARN</span>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3 pb-32">
                <a href="https://otieu.com/4/8784016" target="_blank" onclick="addBonus(0.15)" class="glass p-4 rounded-3xl group active:border-blue-500/50">
                    <i data-lucide="trending-up" class="w-5 h-5 text-blue-500 mb-3"></i>
                    <p class="text-[10px] font-bold text-zinc-500 uppercase">Booster v1</p>
                    <p class="text-sm font-black">+$0.15</p>
                </a>
                <a href="https://otieu.com/4/7216382" target="_blank" onclick="addBonus(0.10)" class="glass p-4 rounded-3xl group active:border-purple-500/50">
                    <i data-lucide="flame" class="w-5 h-5 text-purple-500 mb-3"></i>
                    <p class="text-[10px] font-bold text-zinc-500 uppercase">Fire Task</p>
                    <p class="text-sm font-black">+$0.10</p>
                </a>
            </div>
        </main>

        <div class="fixed bottom-8 w-full max-w-md px-6 z-[1000]">
            <button id="wd-btn" disabled class="w-full py-5 rounded-[2rem] bg-zinc-900 text-zinc-700 font-black uppercase text-xs tracking-[0.3em] border border-white/5 shadow-2xl">
                Pay Out $5.00
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        const firebaseConfig = {
            apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
            authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
            projectId: "itzhoyoo-f9f7e",
            storageBucket: "itzhoyoo-f9f7e.filestorage.app",
            appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5"
        };
        initializeApp(firebaseConfig);
        lucide.createIcons();

        // App Logic
        let balance = parseFloat(localStorage.getItem('user_bal')) || 0;
        const notifications = [
            { id: 1, text: "System Update 2.0 is live!", time: "2m ago" },
            { id: 2, text: "New Bonus Booster added!", time: "1h ago" },
            { id: 3, text: "Global withdraw limit: $5.00", time: "5h ago" }
        ];

        window.handleAuth = () => {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('app-content').classList.remove('hidden');
            updateUI();
        };

        window.toggleNotifs = () => {
            document.getElementById('notif-box').classList.toggle('open');
            renderNotifs();
        };

        window.renderNotifs = () => {
            const list = document.getElementById('notif-list');
            list.innerHTML = notifications.map(n => `
                <div class="p-3 bg-white/5 rounded-2xl border border-white/5">
                    <p class="text-[11px] font-semibold text-zinc-300">${n.text}</p>
                    <span class="text-[9px] text-zinc-600 uppercase font-black">${n.time}</span>
                </div>
            `).join('');
        };

        window.doTap = () => {
            balance += 0.01;
            updateUI();
        };

        window.addBonus = (amt) => {
            balance += amt;
            updateUI();
        };

        function updateUI() {
            document.getElementById('bal').innerText = balance.toFixed(2);
            let percent = Math.min((balance / 5) * 100, 100);
            document.getElementById('prog-bar').style.width = percent + '%';
            document.getElementById('prog-txt').innerText = Math.floor(percent) + '%';
            
            const btn = document.getElementById('wd-btn');
            if(balance >= 5) {
                btn.disabled = false;
                btn.classList.add('hologram', 'text-white');
                btn.innerText = "TRANSFER TO PAYPAL";
            }
            localStorage.setItem('user_bal', balance);
        }
    </script>
</body>
</html>
