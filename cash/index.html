<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GlowCash | Premium Rewards</title>
    <link rel="icon" href="https://st5.depositphotos.com/1069290/66526/v/450/depositphotos_665263626-stock-illustration-dollar-money-icon-bag-vector.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background: #020202; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.08); backdrop-filter: blur(25px); }
        .hologram { background: linear-gradient(135deg, #3b82f6 0%, #9333ea 50%, #3b82f6 100%); background-size: 200% 200%; animation: glow 5s linear infinite; }
        @keyframes glow { 0% { background-position: 0% 50%; } 100% { background-position: 200% 50%; } }
        .notif-dropdown { display: none; position: absolute; top: 75px; right: 20px; width: 280px; z-index: 2000; }
        .notif-dropdown.open { display: block; animation: slideDown 0.3s ease-out; }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); z-index: 5000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal-overlay.active { display: flex; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center">

    <div id="auth-screen" class="fixed inset-0 z-[4000] bg-black flex items-center justify-center p-6" style="background-image: url('https://i.ytimg.com/vi/ZHyPYaVef-s/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLB2Vul_UJAW9mlionwE7KId7NlD0g'); background-size: cover; background-position: center;">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm"></div>
        <div class="w-full max-w-sm glass rounded-[3rem] p-10 text-center relative z-10">
            <img src="https://st5.depositphotos.com/1069290/66526/v/450/depositphotos_665263626-stock-illustration-dollar-money-icon-bag-vector.jpg" class="w-20 h-20 rounded-2xl mx-auto mb-6 shadow-2xl">
            <h2 class="text-2xl font-black mb-2">Join GlowCash</h2>
            <p class="text-zinc-500 text-[10px] mb-8 uppercase tracking-widest font-bold">Earn $5.00 Fast & Secure</p>
            
            <div class="space-y-3 text-left">
                <input type="text" id="reg-username" placeholder="Choose Username" class="w-full bg-black/50 border border-white/10 rounded-2xl p-4 text-sm outline-none focus:border-blue-500">
                <input type="email" id="reg-email" placeholder="Email Address" class="w-full bg-black/50 border border-white/10 rounded-2xl p-4 text-sm outline-none focus:border-blue-500">
                <button onclick="handleAuth()" class="w-full py-4 hologram rounded-2xl font-black text-xs uppercase tracking-[0.2em] shadow-xl mt-4">Create Account</button>
            </div>
        </div>
    </div>

    <div id="app-content" class="w-full max-w-md hidden flex flex-col min-h-screen">
        
        <header class="px-6 pt-10 flex justify-between items-center relative">
            <div class="flex items-center gap-3">
                <img src="https://st5.depositphotos.com/1069290/66526/v/450/depositphotos_665263626-stock-illustration-dollar-money-icon-bag-vector.jpg" class="w-10 h-10 rounded-full border border-white/10">
                <div>
                    <p class="text-[9px] font-bold text-zinc-500 uppercase tracking-widest">Welcome back,</p>
                    <h2 id="display-username" class="text-sm font-black text-blue-400">User</h2>
                </div>
            </div>

            <button onclick="toggleNotifs()" class="w-12 h-12 glass rounded-2xl flex items-center justify-center relative">
                <i data-lucide="bell" class="w-5 h-5 text-zinc-300"></i>
                <span class="absolute top-3 right-3 w-2 h-2 bg-blue-500 rounded-full border-2 border-black"></span>
            </button>

            <div id="notif-box" class="notif-dropdown glass rounded-3xl p-4 border-blue-500/20">
                <h4 class="text-[10px] font-black uppercase tracking-widest text-zinc-500 mb-3 px-2">Alerts</h4>
                <div id="notif-list" class="space-y-2">
                    <div class="p-3 bg-white/5 rounded-2xl text-[11px] text-zinc-400">Account verified. Ready to earn.</div>
                </div>
            </div>
        </header>

        <main class="px-6 mt-8 flex-1">
            <div class="glass rounded-[3rem] p-10 text-center relative overflow-hidden">
                <div class="absolute -top-10 -right-10 w-32 h-32 bg-purple-600/10 blur-[50px]"></div>
                <p class="text-[10px] font-black text-zinc-500 uppercase tracking-[0.3em] mb-4">Account Balance</p>
                <h1 class="text-6xl font-black italic tracking-tighter">$<span id="bal">0.00</span></h1>
                
                <div class="mt-10">
                    <div class="flex justify-between text-[9px] font-bold uppercase mb-2 text-zinc-600">
                        <span>Min Payout: $5.00</span>
                        <span id="prog-txt">0%</span>
                    </div>
                    <div class="w-full h-1.5 bg-white/5 rounded-full overflow-hidden">
                        <div id="prog-bar" class="h-full hologram w-0 transition-all duration-1000"></div>
                    </div>
                </div>
            </div>

            <div class="flex flex-col items-center py-10">
                <div onclick="doTap()" class="w-44 h-44 hologram rounded-full p-1 cursor-pointer active:scale-90 transition-all shadow-[0_0_60px_rgba(59,130,246,0.15)]">
                    <div class="w-full h-full bg-black rounded-full flex flex-col items-center justify-center border border-white/5">
                        <img src="https://st5.depositphotos.com/1069290/66526/v/450/depositphotos_665263626-stock-illustration-dollar-money-icon-bag-vector.jpg" class="w-12 h-12 mb-2 rounded-lg grayscale opacity-50">
                        <span class="text-[10px] font-black tracking-widest text-white">TAP TO MINE</span>
                    </div>
                </div>
                <p class="mt-6 text-[10px] font-bold text-zinc-700 uppercase tracking-widest">Reward: +$0.01 / Tap</p>
            </div>

            <div class="grid grid-cols-2 gap-3 mb-32">
                <a href="https://otieu.com/4/8784016" target="_blank" onclick="addBonus(0.15)" class="glass p-5 rounded-[2rem] flex flex-col gap-2">
                    <i data-lucide="rocket" class="w-5 h-5 text-blue-500"></i>
                    <p class="text-[10px] font-black text-zinc-500">BOOST 1</p>
                    <p class="text-sm font-black">+$0.15</p>
                </a>
                <a href="https://otieu.com/4/7216382" target="_blank" onclick="addBonus(0.10)" class="glass p-5 rounded-[2rem] flex flex-col gap-2">
                    <i data-lucide="zap" class="w-5 h-5 text-purple-500"></i>
                    <p class="text-[10px] font-black text-zinc-500">BOOST 2</p>
                    <p class="text-sm font-black">+$0.10</p>
                </a>
            </div>
        </main>

        <div class="fixed bottom-10 w-full max-w-md px-6 z-[1000]">
            <button id="wd-btn" onclick="openWithdraw()" disabled class="w-full py-5 rounded-[2rem] bg-zinc-900 text-zinc-700 font-black uppercase text-xs tracking-[0.3em] border border-white/5 shadow-2xl transition-all">
                Locked: Reach $5.00
            </button>
        </div>
    </div>

    <div id="wd-modal" class="modal-overlay">
        <div class="glass w-full max-w-xs rounded-[3rem] p-10 text-center animate-in zoom-in-95 duration-300">
            <div class="w-16 h-16 hologram rounded-2xl mx-auto flex items-center justify-center mb-6">
                <i data-lucide="send" class="w-8 h-8 text-white"></i>
            </div>
            <h3 class="text-2xl font-black mb-2">PayPal Transfer</h3>
            <p class="text-[11px] text-zinc-500 mb-8 leading-relaxed">Enter your business email to release your <span class="text-white font-bold">$5.00</span> payout.</p>
            
            <input type="email" id="paypal-email" placeholder="email@paypal.com" class="w-full bg-black/40 border border-white/10 rounded-2xl p-4 text-sm text-center outline-none focus:border-blue-500 mb-4 transition-colors">
            
            <button onclick="finishPayout()" class="w-full py-4 hologram rounded-2xl font-black text-xs uppercase tracking-widest shadow-lg">Finalize Payout</button>
            <button onclick="closeModal()" class="mt-6 text-[10px] text-zinc-600 font-bold uppercase tracking-widest">Back to Earnings</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
            authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
            projectId: "itzhoyoo-f9f7e",
            storageBucket: "itzhoyoo-f9f7e.filestorage.app",
            appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5"
        };
        initializeApp(firebaseConfig);
        lucide.createIcons();

        let balance = parseFloat(localStorage.getItem('gc_bal_v3')) || 0;
        let userName = localStorage.getItem('gc_username') || "User";

        window.handleAuth = () => {
            const nameInp = document.getElementById('reg-username').value;
            if(nameInp.length < 3) return alert("Username too short");
            
            userName = nameInp;
            localStorage.setItem('gc_username', userName);
            
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('app-content').classList.remove('hidden');
            document.getElementById('display-username').innerText = userName;
            updateUI();
        };

        window.toggleNotifs = () => document.getElementById('notif-box').classList.toggle('open');

        window.doTap = () => {
            balance += 0.01;
            updateUI();
            if(navigator.vibrate) navigator.vibrate(12);
        };

        window.addBonus = (amt) => {
            balance += amt;
            updateUI();
        };

        window.openWithdraw = () => {
            document.getElementById('wd-modal').classList.add('active');
        };

        window.closeModal = () => document.getElementById('wd-modal').classList.remove('active');

        window.finishPayout = () => {
            const email = document.getElementById('paypal-email').value;
            if(!email.includes('@')) return alert("Invalid PayPal email");
            alert("Verification Required: Share your referral code with 3 friends to release your $5.00 transfer instantly.");
        };

        function updateUI() {
            document.getElementById('bal').innerText = balance.toFixed(2);
            let percent = Math.min((balance / 5) * 100, 100);
            document.getElementById('prog-bar').style.width = percent + '%';
            document.getElementById('prog-txt').innerText = Math.floor(percent) + '%';
            
            const btn = document.getElementById('wd-btn');
            if(balance >= 5) {
                btn.disabled = false;
                btn.classList.remove('bg-zinc-900', 'text-zinc-700');
                btn.classList.add('hologram', 'text-white');
                btn.innerText = "WITHDRAW $5.00 NOW";
            }
            localStorage.setItem('gc_bal_v3', balance);
        }

        // Auto-login if data exists
        if(localStorage.getItem('gc_username')) {
            handleAuth();
        }
    </script>
</body>
</html>
