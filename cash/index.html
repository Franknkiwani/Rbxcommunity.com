<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GlowCash | Premium Rewards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { background-color: #030303; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.07); backdrop-filter: blur(15px); }
        .hologram { background: linear-gradient(135deg, #3b82f6 0%, #9333ea 50%, #3b82f6 100%); background-size: 200% 200%; animation: glow 5s linear infinite; }
        @keyframes glow { 0% { background-position: 0% 50%; } 100% { background-position: 200% 50%; } }
        .tap-zone { width: 200px; height: 200px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: 0.1s; cursor: pointer; }
        .tap-zone:active { transform: scale(0.92); }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); display: none; z-index: 1000; align-items: center; justify-content: center; padding: 20px; }
        .modal-overlay.active { display: flex; }
        .toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); opacity: 0; transition: 0.4s; pointer-events: none; }
        .toast.show { opacity: 1; top: 40px; }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen pb-28">

    <div id="toast" class="toast glass px-6 py-3 rounded-full text-xs font-bold flex items-center gap-2 z-[2000]">
        <i data-lucide="bell" class="w-4 h-4 text-blue-500"></i>
        <span id="toast-msg">Reward Added</span>
    </div>

    <header class="w-full max-w-md px-6 pt-8 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <img id="user-avatar" src="https://ui-avatars.com/api/?name=User&background=3b82f6&color=fff" class="w-10 h-10 rounded-full border border-white/10 p-0.5">
            <div>
                <p class="text-[10px] font-bold text-zinc-500 uppercase">Welcome back,</p>
                <h2 id="user-name" class="text-sm font-black tracking-tight">Active Member</h2>
            </div>
        </div>
        <div class="w-10 h-10 glass rounded-full flex items-center justify-center relative">
            <i data-lucide="bell" class="w-4 h-4 text-zinc-400"></i>
            <div class="absolute top-2 right-2 w-2 h-2 bg-blue-500 rounded-full border-2 border-black"></div>
        </div>
    </header>

    <section class="w-full max-w-md px-6 mt-6">
        <div class="glass rounded-[2rem] p-8 text-center relative overflow-hidden">
            <p class="text-[10px] font-bold text-zinc-500 uppercase tracking-widest mb-2">Current Earnings</p>
            <h1 class="text-5xl font-extrabold tracking-tighter">$<span id="bal">0.00</span></h1>
            <div class="mt-6 space-y-2">
                <div class="flex justify-between text-[9px] font-black uppercase text-zinc-500 tracking-tighter">
                    <span>Target: $5.00</span>
                    <span id="prog-txt">0%</span>
                </div>
                <div class="w-full h-1 bg-white/5 rounded-full overflow-hidden">
                    <div id="prog-bar" class="h-full hologram w-0 transition-all duration-700"></div>
                </div>
            </div>
        </div>
    </section>

    <main class="flex-1 flex flex-col items-center justify-center py-8">
        <div id="tap-btn" class="tap-zone hologram">
            <div class="w-[90%] h-[90%] bg-black rounded-full flex flex-col items-center justify-center">
                <i data-lucide="zap" class="w-10 h-10 text-white mb-1"></i>
                <span class="text-[9px] font-black tracking-[0.2em] text-blue-500">TAP TO EARN</span>
            </div>
        </div>
        <p class="mt-6 text-[10px] font-bold text-zinc-700 uppercase tracking-[0.3em]">Rate: +$0.01 / Tap</p>
    </main>

    <section class="w-full max-w-md px-6 grid grid-cols-2 gap-3 mb-12">
        <a href="https://otieu.com/4/8784016" target="_blank" onclick="addBonus(0.15)" class="glass p-4 rounded-3xl flex flex-col gap-2">
            <i data-lucide="rocket" class="w-4 h-4 text-blue-500"></i>
            <p class="text-[10px] font-bold text-zinc-500 uppercase">Flash Boost</p>
            <p class="text-sm font-black text-white">+$0.15</p>
        </a>
        <a href="https://otieu.com/4/7216382" target="_blank" onclick="addBonus(0.10)" class="glass p-4 rounded-3xl flex flex-col gap-2">
            <i data-lucide="zap" class="w-4 h-4 text-purple-500"></i>
            <p class="text-[10px] font-bold text-zinc-500 uppercase">Quick Earn</p>
            <p class="text-sm font-black text-white">+$0.10</p>
        </a>
    </section>

    <div class="fixed bottom-10 w-full max-w-md px-6">
        <button id="withdraw-trigger" disabled class="w-full py-5 rounded-[2rem] bg-zinc-900 text-zinc-700 font-black uppercase text-xs tracking-[0.2em] border border-white/5 shadow-2xl transition-all">
            Unlock Withdraw
        </button>
    </div>

    <div id="modal" class="modal-overlay">
        <div class="glass w-full max-w-xs rounded-[2.5rem] p-8 text-center animate-in zoom-in-95 duration-300">
            <div class="w-16 h-16 hologram rounded-2xl mx-auto flex items-center justify-center mb-4">
                <i data-lucide="send" class="w-8 h-8 text-white"></i>
            </div>
            <h3 class="text-xl font-black mb-2">PayPal Withdraw</h3>
            <p class="text-xs text-zinc-500 mb-6 leading-relaxed">Enter your business email to release your <span class="text-white font-bold">$5.00</span> transfer.</p>
            
            <input type="email" id="paypal-email" placeholder="paypal@example.com" class="w-full bg-black/40 border border-white/10 rounded-2xl p-4 text-sm text-center outline-none focus:border-blue-500 mb-4 transition-colors">
            
            <button onclick="processWithdraw()" class="w-full py-4 hologram rounded-2xl font-black text-xs uppercase tracking-widest shadow-lg shadow-blue-500/20">
                Confirm Transfer
            </button>
            <button onclick="closeModal()" class="mt-4 text-[10px] text-zinc-600 font-bold uppercase tracking-widest">Maybe later</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
            authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
            projectId: "itzhoyoo-f9f7e",
            storageBucket: "itzhoyoo-f9f7e.filestorage.app",
            appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5"
        };
        const app = initializeApp(firebaseConfig);
        lucide.createIcons();

        let balance = parseFloat(localStorage.getItem('gc_bal_v2')) || 0;
        const target = 5.00;

        function updateUI() {
            document.getElementById('bal').innerText = balance.toFixed(2);
            let percent = Math.min((balance / target) * 100, 100);
            document.getElementById('prog-bar').style.width = percent + '%';
            document.getElementById('prog-txt').innerText = Math.floor(percent) + '%';
            
            const wdBtn = document.getElementById('withdraw-trigger');
            if (balance >= target) {
                wdBtn.disabled = false;
                wdBtn.innerText = "Withdraw Funds";
                wdBtn.classList.add('hologram', 'text-white');
            }
            localStorage.setItem('gc_bal_v2', balance);
        }

        document.getElementById('tap-btn').onclick = () => {
            balance += 0.01;
            updateUI();
            if(navigator.vibrate) navigator.vibrate(10);
        };

        window.addBonus = (amt) => {
            balance += amt;
            updateUI();
            showToast(`+$${amt} Bonus Released!`);
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        document.getElementById('withdraw-trigger').onclick = () => {
            document.getElementById('modal').classList.add('active');
        };

        window.closeModal = () => {
            document.getElementById('modal').classList.remove('active');
        }

        window.processWithdraw = () => {
            const email = document.getElementById('paypal-email').value;
            if(!email.includes('@')) return alert("Enter a valid email");
            
            showToast("Transferring...");
            setTimeout(() => {
                alert("FINAL STEP: To prevent botting, please share your invite link with 3 people. Your payout will be released as soon as they tap!");
            }, 2000);
        }

        updateUI();
    </script>
</body>
</html>
