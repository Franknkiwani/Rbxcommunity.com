<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GlowCash | Premium Rewards</title>
    <link rel="icon" href="https://st5.depositphotos.com/1069290/66526/v/450/depositphotos_665263626-stock-illustration-dollar-money-icon-bag-vector.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background: #000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        
        /* Gradient Border Utility */
        .gradient-border {
            position: relative;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 2rem;
            z-index: 1;
        }
        .gradient-border::before {
            content: ""; position: absolute; inset: -1px; border-radius: 2rem;
            padding: 1px; background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.05));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor; mask-composite: exclude; pointer-events: none;
        }

        .glass { background: rgba(255, 255, 255, 0.04); backdrop-filter: blur(25px); }
        .hologram { background: linear-gradient(135deg, #3b82f6 0%, #9333ea 50%, #3b82f6 100%); background-size: 200% 200%; animation: glow 5s linear infinite; }
        @keyframes glow { 0% { background-position: 0% 50%; } 100% { background-position: 200% 50%; } }
        
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); z-index: 5000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal-overlay.active { display: flex; }
        .hidden-section { display: none !important; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center">

    <div id="auth-screen" class="fixed inset-0 z-[4000] bg-black flex items-center justify-center p-6">
        <div class="absolute inset-0 opacity-40" style="background-image: url('https://i.ytimg.com/vi/ZHyPYaVef-s/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLB2Vul_UJAW9mlionwE7KId7NlD0g'); background-size: cover; background-position: center;"></div>
        
        <div class="w-full max-w-sm gradient-border glass p-10 text-center relative z-10">
            <img src="https://st5.depositphotos.com/1069290/66526/v/450/depositphotos_665263626-stock-illustration-dollar-money-icon-bag-vector.jpg" class="w-16 h-16 rounded-2xl mx-auto mb-4 shadow-2xl">
            <h2 id="auth-title" class="text-2xl font-black mb-6 italic">GlowCash</h2>
            
            <div id="auth-inputs" class="space-y-3">
                <input type="text" id="auth-username" placeholder="Username" class="w-full bg-black/50 border border-white/10 rounded-xl p-4 text-sm outline-none focus:border-white/40">
                <input type="email" id="auth-email" placeholder="Email Address" class="w-full bg-black/50 border border-white/10 rounded-xl p-4 text-sm outline-none">
                <input type="password" id="auth-pass" placeholder="Password" class="w-full bg-black/50 border border-white/10 rounded-xl p-4 text-sm outline-none">
                
                <button onclick="submitAuth()" id="auth-btn" class="w-full py-4 hologram rounded-xl font-black text-xs uppercase tracking-[0.2em] mt-2 shadow-xl">Create Account</button>
            </div>
            
            <p class="mt-6 text-[10px] text-zinc-500 font-bold uppercase cursor-pointer tracking-widest" onclick="toggleAuthMode()" id="auth-toggle-text">Already have an account? Login</p>
        </div>
    </div>

    <div id="app-content" class="w-full max-w-md hidden-section flex flex-col min-h-screen">
        
        <header class="px-6 pt-10 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="p-0.5 rounded-full bg-gradient-to-tr from-blue-500 to-purple-500">
                    <img src="https://ui-avatars.com/api/?name=User&background=000&color=fff" id="user-pfp" class="w-10 h-10 rounded-full">
                </div>
                <div>
                    <p class="text-[9px] font-bold text-zinc-500 uppercase tracking-widest">Premium Member</p>
                    <h2 id="display-username" class="text-sm font-black">---</h2>
                </div>
            </div>
            <button onclick="handleLogout()" class="text-zinc-500"><i data-lucide="log-out" class="w-5 h-5"></i></button>
        </header>

        <main class="px-6 mt-8 flex-1">
            <div class="gradient-border glass p-10 text-center">
                <p class="text-[10px] font-black text-zinc-500 uppercase tracking-[0.3em] mb-4">Total Earnings</p>
                <h1 class="text-6xl font-black italic tracking-tighter">$<span id="bal">0.00</span></h1>
                
                <div class="mt-10 space-y-2">
                    <div class="flex justify-between text-[9px] font-black uppercase text-zinc-500">
                        <span>Min Withdraw: $5.00</span>
                        <span id="prog-txt">0%</span>
                    </div>
                    <div class="w-full h-1 bg-white/5 rounded-full overflow-hidden">
                        <div id="prog-bar" class="h-full hologram w-0 transition-all duration-700"></div>
                    </div>
                </div>
            </div>

            <div class="flex flex-col items-center py-10">
                <div onclick="doTap()" class="w-44 h-44 hologram rounded-full p-1 cursor-pointer active:scale-90 transition-all shadow-[0_0_40px_rgba(59,130,246,0.1)]">
                    <div class="w-full h-full bg-black rounded-full flex items-center justify-center">
                        <img src="https://st5.depositphotos.com/1069290/66526/v/450/depositphotos_665263626-stock-illustration-dollar-money-icon-bag-vector.jpg" class="w-14 h-14">
                    </div>
                </div>
                <p class="mt-6 text-[10px] font-bold text-zinc-600 uppercase tracking-widest">Earn +$0.01 Per Tap</p>
            </div>

            <div class="grid grid-cols-2 gap-3 mb-32">
                <a href="https://otieu.com/4/8784016" target="_blank" onclick="addBonus(0.15)" class="gradient-border glass p-5 flex flex-col gap-2">
                    <i data-lucide="zap" class="w-4 h-4 text-blue-400"></i>
                    <p class="text-[10px] font-black text-zinc-500">BOOST 1</p>
                    <p class="text-sm font-black">+$0.15</p>
                </a>
                <a href="https://otieu.com/4/7216382" target="_blank" onclick="addBonus(0.10)" class="gradient-border glass p-5 flex flex-col gap-2">
                    <i data-lucide="zap" class="w-4 h-4 text-purple-400"></i>
                    <p class="text-[10px] font-black text-zinc-500">BOOST 2</p>
                    <p class="text-sm font-black">+$0.10</p>
                </a>
            </div>
        </main>

        <div class="fixed bottom-10 w-full max-w-md px-6">
            <button id="wd-btn" onclick="openWithdraw()" disabled class="w-full py-5 rounded-[2rem] bg-zinc-900 text-zinc-700 font-black uppercase text-xs tracking-[0.3em] border border-white/5">
                Withdraw Restricted
            </button>
        </div>
    </header>

    <div id="wd-modal" class="modal-overlay">
        <div class="gradient-border glass w-full max-w-xs p-10 text-center animate-in zoom-in-95">
            <h3 class="text-2xl font-black mb-2">PayPal Payout</h3>
            <p class="text-[11px] text-zinc-500 mb-8">Payouts are processed within 24 hours.</p>
            <input type="email" id="paypal-email" placeholder="PayPal Email" class="w-full bg-black border border-white/10 rounded-xl p-4 text-sm text-center outline-none mb-4">
            <button onclick="requestPayout()" class="w-full py-4 hologram rounded-xl font-black text-xs uppercase tracking-widest">Process $5.00</button>
            <button onclick="document.getElementById('wd-modal').classList.remove('active')" class="mt-6 text-[10px] text-zinc-500 font-bold uppercase">Close</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, get, update, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
            authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
            databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
            projectId: "itzhoyoo-f9f7e",
            storageBucket: "itzhoyoo-f9f7e.filestorage.app",
            appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        lucide.createIcons();

        let isLogin = false;
        let currentUser = null;

        // AUTH LOGIC
        window.toggleAuthMode = () => {
            isLogin = !isLogin;
            document.getElementById('auth-title').innerText = isLogin ? "Welcome Back" : "GlowCash";
            document.getElementById('auth-btn').innerText = isLogin ? "Login" : "Create Account";
            document.getElementById('auth-toggle-text').innerText = isLogin ? "New here? Register" : "Already have an account? Login";
            document.getElementById('auth-username').style.display = isLogin ? 'none' : 'block';
        };

        window.submitAuth = async () => {
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-pass').value;
            const user = document.getElementById('auth-username').value;

            try {
                if (isLogin) {
                    await signInWithEmailAndPassword(auth, email, pass);
                } else {
                    const res = await createUserWithEmailAndPassword(auth, email, pass);
                    await set(ref(db, 'users/' + res.user.uid), {
                        username: user,
                        balance: 0
                    });
                }
            } catch (e) { alert(e.message); }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('auth-screen').classList.add('hidden-section');
                document.getElementById('app-content').classList.remove('hidden-section');
                
                onValue(ref(db, 'users/' + user.uid), (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        document.getElementById('display-username').innerText = data.username;
                        updateUI(data.balance);
                    }
                });
            } else {
                document.getElementById('auth-screen').classList.remove('hidden-section');
                document.getElementById('app-content').classList.add('hidden-section');
            }
        });

        window.doTap = () => {
            const currentBal = parseFloat(document.getElementById('bal').innerText);
            update(ref(db, 'users/' + currentUser.uid), { balance: currentBal + 0.01 });
        };

        window.addBonus = (amt) => {
            const currentBal = parseFloat(document.getElementById('bal').innerText);
            update(ref(db, 'users/' + currentUser.uid), { balance: currentBal + amt });
        };

        window.handleLogout = () => signOut(auth);

        window.openWithdraw = () => document.getElementById('wd-modal').classList.add('active');

        window.requestPayout = () => {
            const email = document.getElementById('paypal-email').value;
            if(!email.includes('@')) return alert("Invalid Email");
            alert("Success! Payout request submitted for: " + email);
            document.getElementById('wd-modal').classList.remove('active');
        };

        function updateUI(balance) {
            document.getElementById('bal').innerText = balance.toFixed(2);
            let percent = Math.min((balance / 5) * 100, 100);
            document.getElementById('prog-bar').style.width = percent + '%';
            document.getElementById('prog-txt').innerText = Math.floor(percent) + '%';
            
            const btn = document.getElementById('wd-btn');
            if(balance >= 5) {
                btn.disabled = false;
                btn.classList.replace('bg-zinc-900', 'hologram');
                btn.classList.replace('text-zinc-700', 'text-white');
                btn.innerText = "WITHDRAW $5.00 NOW";
            }
        }
    </script>
</body>
</html>
