<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body { background: #000; color: #fff; font-family: -apple-system, sans-serif; display: flex; justify-content: center; padding: 40px 20px; }
        .profile-card { text-align: center; width: 100%; max-width: 350px; }
        
        /* Matching your Signup UI style */
        .pfp-display { 
            width: 110px; height: 110px; border-radius: 50%; 
            border: 1.5px solid rgba(255,255,255,0.9); 
            margin: 0 auto 20px; background-size: cover; background-position: center;
            background-color: #111;
        }
        .handle-display { font-size: 24px; font-weight: 800; letter-spacing: -0.5px; }
        .status-msg { color: #555; margin-top: 10px; font-size: 14px; }
    </style>
</head>
<body>

    <div class="profile-card">
        <div id="pfp" class="pfp-display"></div>
        <div id="handle" class="handle-display">Loading...</div>
        <div id="status" class="status-msg"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

        // Using your exact config from your signup page
        const config = {
            apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
            authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
            databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
            projectId: "itzhoyoo-f9f7e",
            appId: "1:1094792075584:web:d49e9cd31082a5"
        };

        const app = initializeApp(config);
        const db = getDatabase(app);

        // 1. Get the UID from the URL (?user=...)
        const params = new URLSearchParams(window.location.search);
        const uidFromUrl = params.get('user');

        async function fetchUserProfile() {
            if (!uidFromUrl) {
                document.getElementById('handle').innerText = "No UID provided";
                return;
            }

            try {
                // 2. Point exactly to 'users/UID'
                const userRef = ref(db, `users/${uidFromUrl}`);
                const snapshot = await get(userRef);

                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    
                    // 3. Load the specific data your signup stored
                    document.getElementById('handle').innerText = "@" + userData.handle;
                    
                    if (userData.profilePic) {
                        document.getElementById('pfp').style.backgroundImage = `url('${userData.profilePic}')`;
                    }
                    
                    document.getElementById('status').innerText = "Profile verified";
                } else {
                    document.getElementById('handle').innerText = "User not found";
                    document.getElementById('status').innerText = "This UID does not exist in our database.";
                }
            } catch (error) {
                console.error(error);
                document.getElementById('handle').innerText = "Error";
                document.getElementById('status').innerText = "Check your connection or Firebase rules.";
            }
        }

        fetchUserProfile();
    </script>
</body>
</html>
