<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Creator Studio Pro</title>
    <style>
        :root {
            --bg: #000;
            --card: #111;
            --accent: #00E052;
            --border: #ffffff; /* White edges for contrast */
            --text-dim: #999;
            --red: #ff453a;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; font-family: -apple-system, sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; }
        
        #loader { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { width: 30px; height: 30px; border: 2px solid #222; border-top-color: #fff; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .app-container { width: 100%; max-width: 450px; padding: 20px; padding-bottom: 120px; }

        /* Navigation */
        .main-nav { display: flex; background: #111; border: 1px solid var(--border); border-radius: 20px; padding: 5px; margin-bottom: 25px; }
        .nav-tab { flex: 1; padding: 12px; border: none; background: none; color: var(--text-dim); font-size: 11px; font-weight: 800; cursor: pointer; border-radius: 15px; }
        .nav-tab.active { background: #fff; color: #000; }

        /* Stats Section */
        .stat-card { background: var(--card); border: 1px solid var(--border); border-radius: 24px; padding: 20px; margin-bottom: 15px; }
        .bal-val { font-size: 48px; font-weight: 900; letter-spacing: -2px; text-align: center; display: block; margin: 10px 0; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }

        /* Content Section */
        .sub-nav { display: flex; gap: 8px; margin-bottom: 20px; }
        .sub-tab { flex: 1; padding: 10px; border-radius: 12px; background: #111; border: 1px solid #333; color: #666; font-size: 10px; font-weight: 700; }
        .sub-tab.active { border-color: #fff; color: #fff; }

        .item-card { background: #111; border: 1px solid #333; border-radius: 20px; padding: 15px; margin-bottom: 12px; }
        .mon-btn { width: 100%; margin-top: 12px; padding: 12px; border-radius: 30px; border: none; font-weight: 800; font-size: 11px; cursor: pointer; }
        
        /* Modals */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 2000; padding: 20px; }
        .modal { width: 100%; max-width: 360px; background: #111; border: 1px solid #fff; border-radius: 30px; padding: 25px; max-height: 85vh; overflow-y: auto; }
        .ad-option { background: #222; border: 1px solid #333; border-radius: 15px; padding: 15px; margin-bottom: 12px; text-align: left; }
        .ad-option img { width: 100%; border-radius: 10px; margin-bottom: 10px; }
        
        .empty-msg { text-align: center; color: var(--text-dim); padding: 40px 20px; font-size: 13px; }

        input { width: 100%; padding: 16px; border-radius: 15px; background: #111; border: 1px solid var(--border); color: #fff; text-align: center; margin-bottom: 10px; }
    </style>
</head>
<body>

<div id="loader"><div class="spinner"></div></div>

<div class="app-container">
    <div class="main-nav">
        <button class="nav-tab active" onclick="tab('stats')">ANALYSIS</button>
        <button class="nav-tab" onclick="tab('manage')">CONTENT</button>
        <button class="nav-tab" onclick="tab('pay')">PAYMENT</button>
    </div>

    <section id="sec-stats">
        <div class="stat-card" style="text-align: center;">
            <span style="font-size: 10px; font-weight: 800; color: var(--accent);">TOTAL REVENUE</span>
            <span class="bal-val" id="bal-txt">$0.00</span>
            <span id="payout-hint" style="font-size: 9px; color: var(--text-dim);">PAID MONTHLY BETWEEN 5-10</span>
        </div>
        <div class="grid">
            <div class="stat-card"><small>VALID CLICKS</small><br><b id="v-clicks">0</b></div>
            <div class="stat-card"><small>INVALID</small><br><b id="i-clicks" style="color:var(--red)">0</b></div>
            <div class="stat-card" style="grid-column: span 2;"><small>DYNAMIC CPM</small><br><b id="cpm-txt">$2.50</b></div>
        </div>
    </section>

    <section id="sec-manage" style="display:none;">
        <div class="sub-nav">
            <button class="sub-tab active" onclick="sub('post')">POSTS</button>
            <button class="sub-tab" onclick="sub('story')">STORIES</button>
            <button class="sub-tab" onclick="sub('poll')">POLLS</button>
        </div>
        <div id="list"></div>
    </section>

    <section id="sec-pay" style="display:none; text-align: center;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Paypal_2014_logo.png" style="width: 100px; margin: 30px 0;">
        <input type="email" id="pp-input" placeholder="Enter PayPal Email">
        <button onclick="savePayment()" class="mon-btn" style="background:#fff; color:#000;">SAVE ACCOUNT</button>
        <p style="font-size: 10px; color: var(--accent); margin-top: 15px;">PAID TO EMAIL OF USER MONTHLY</p>
        
        <div style="margin-top: 30px; text-align: left;">
            <h4 style="font-size: 12px; border-bottom: 1px solid #222; padding-bottom: 10px;">TRANSACTIONS</h4>
            <div id="tx-list" class="empty-msg">No transactions found</div>
        </div>
    </section>
</div>

<div class="overlay" id="overlay">
    <div class="modal">
        <h3 id="m-title"></h3>
        <p id="m-desc" style="font-size: 11px; color: #666;"></p>
        <div id="m-body"></div>
        <button onclick="closeM()" style="background:none; border:none; color:var(--red); font-weight:800; margin-top:20px; width:100%;">CLOSE</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, get, update, remove, set } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    const config = {
        apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
        authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
        databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
        projectId: "itzhoyoo-f9f7e"
    };

    const app = initializeApp(config);
    const db = getDatabase(app);
    const auth = getAuth(app);

    let curType = 'post';

    window.tab = (id) => {
        document.querySelectorAll('section').forEach(s => s.style.display = 'none');
        document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
        document.getElementById('sec-'+id).style.display = 'block';
        event.currentTarget.classList.add('active');
        if(id === 'manage') loadContent();
        if(id === 'stats') runStats();
    };

    window.sub = (t) => {
        curType = t;
        document.querySelectorAll('.sub-tab').forEach(b => b.classList.remove('active'));
        event.currentTarget.classList.add('active');
        loadContent();
    };

    window.closeM = () => document.getElementById('overlay').style.display = 'none';

    async function runStats() {
        const u = auth.currentUser; if(!u) return;
        let vc=0, ic=0, views=0;
        const types = ['post', 'story'];
        for(let t of types){
            const s = await get(ref(db, t));
            if(s.exists()) {
                for(let [id, item] of Object.entries(s.val())){
                    if(item.uid === u.uid && item.sponsored){
                        views += (item.views || 0);
                        const cs = await get(ref(db, `clicks/${id}`));
                        if(cs.exists()) Object.values(cs.val()).forEach(c => c.valid ? vc++ : ic++);
                    }
                }
            }
        }
        const cpm = Math.min(5, 2.5 + (vc * 0.05));
        const total = (vc * 0.12) + ((views/1000) * cpm);
        document.getElementById('bal-txt').innerText = `$${total.toFixed(2)}`;
        document.getElementById('v-clicks').innerText = vc;
        document.getElementById('i-clicks').innerText = ic;
        document.getElementById('cpm-txt').innerText = `$${cpm.toFixed(2)}`;
    }

    window.loadContent = async () => {
        const list = document.getElementById('list');
        list.innerHTML = "";
        const s = await get(ref(db, curType));
        let count = 0;

        if(s.exists()){
            Object.entries(s.val()).forEach(([id, item]) => {
                if(item.uid === auth.currentUser.uid){
                    count++;
                    const card = document.createElement('div');
                    card.className = 'item-card';
                    card.innerHTML = `
                        <div style="display:flex; align-items:center; gap:15px;">
                            ${curType !== 'poll' ? `<img src="${item.image}" style="width:40px; height:40px; border-radius:10px; object-fit:cover;">` : ''}
                            <div style="flex:1">
                                <b style="font-size:13px;">${(item.title || item.question || 'Untitled').substring(0,25)}</b>
                                <div style="font-size:9px; color:#555;">${item.views || 0} VIEWS</div>
                            </div>
                            <button onclick="delItem('${curType}','${id}')" style="background:none; border:none; color:var(--red); font-weight:800;">DEL</button>
                        </div>
                        ${curType !== 'poll' ? `
                        <button onclick="openAds('${id}', ${item.sponsored?true:false})" class="mon-btn" style="background:${item.sponsored? 'var(--accent)' : '#222'}; color:${item.sponsored?'#000':'#fff'}">
                            ${item.sponsored ? 'MONETIZED' : 'START EARNING'}
                        </button>` : ''}
                    `;
                    list.appendChild(card);
                }
            });
        }
        if(count === 0) list.innerHTML = `<div class="empty-msg">No ${curType}s found.</div>`;
    };

    window.openAds = (id, isMon) => {
        const b = document.getElementById('m-body');
        document.getElementById('m-title').innerText = isMon ? "De-monetize?" : "Select Ad Method";
        b.innerHTML = "";
        
        if(isMon) {
            b.innerHTML = `<button onclick="setMon('${id}', false)" class="mon-btn" style="background:var(--red); color:#fff;">STOP EARNING</button>`;
        } else {
            const opts = [
                { id: 'link', name: 'Direct Link', rate: '$2 - $5 CPM', img: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRBmGOtkB5B62zpI-BJxLJ_i19LYofe6bYFcqFYXpByOg&s=10' },
                { id: 'banner', name: 'Banner Ads', rate: '$1 - $3 CPM', img: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRO2IObkVGuBws7oY_z87F8yEP_m9kCbQG9JwECJPvn4X8_3Zn1scdiU5w&s=10' },
                { id: 'both', name: 'Both (Recommended)', rate: '$2 - $10 CPM', img: 'https://roiads.co/blog/assets/uploads/2025/05/top-15-cpm-ad-network-1.jpg' }
            ];
            opts.forEach(o => {
                const div = document.createElement('div');
                div.className = 'ad-option';
                div.innerHTML = `
                    <img src="${o.img}">
                    <div style="font-weight:900; font-size:14px;">${o.name}</div>
                    <div style="font-size:10px; color:var(--accent); margin-bottom:10px;">${o.rate}</div>
                    <button onclick="setMon('${id}', true, '${o.id}')" class="mon-btn" style="background:#fff; color:#000; margin-top:0;">SELECT</button>
                `;
                b.appendChild(div);
            });
        }
        document.getElementById('overlay').style.display = 'flex';
    };

    window.setMon = async (id, status, method) => {
        await update(ref(db, `${curType}/${id}`), { sponsored: status ? true : null, monType: method || null });
        closeM(); loadContent();
    };

    window.delItem = async (t, id) => {
        if(confirm("Permanently delete?")){
            await remove(ref(db, `${t}/${id}`));
            loadContent();
        }
    };

    window.savePayment = async () => {
        const email = document.getElementById('pp-input').value;
        if(email.includes('@')) {
            await set(ref(db, `paymentmethods/${auth.currentUser.uid}`), { email });
            alert("PayPal Account Updated");
        }
    };

    onAuthStateChanged(auth, async u => {
        if(u) {
            const ps = await get(ref(db, `paymentmethods/${u.uid}`));
            if(ps.exists()) document.getElementById('pp-input').value = ps.val().email;
            await runStats();
            setTimeout(() => { document.getElementById('loader').style.display = 'none'; }, 2000);
        }
    });
</script>
</body>
</html>
