<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Studio Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --bg: #000; --card: #111; --accent: #00E052; --border: #fff; --text-dim: #555; --red: #ff453a; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; font-family: -apple-system, sans-serif; margin: 0; overflow-x: hidden; }

        /* Loading Screen */
        #loader { position: fixed; inset: 0; background: #000; z-index: 20000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.5s ease; }
        .spinner { width: 40px; height: 40px; border: 3px solid #111; border-top-color: var(--accent); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Desktop Blocker */
        #desktop-blocker { position: fixed; inset: 0; background: #000; z-index: 10000; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 30px; border: 4px solid var(--accent); }
        @media (min-width: 800px) { #desktop-blocker { display: flex; } }

        .app-container { width: 100%; max-width: 450px; padding: 20px; padding-bottom: 120px; margin: 0 auto; }

        /* Navigation */
        .main-nav { display: flex; background: #111; border: 1px solid var(--border); border-radius: 20px; padding: 5px; margin-bottom: 25px; position: sticky; top: 10px; z-index: 100; }
        .nav-tab { flex: 1; padding: 12px; border: none; background: none; color: var(--text-dim); font-size: 11px; font-weight: 800; border-radius: 15px; cursor: pointer; }
        .nav-tab.active { background: #fff; color: #000; }

        /* Stats UI */
        .rev-card { background: var(--card); border: 1px solid var(--border); border-radius: 24px; padding: 20px; margin-bottom: 12px; }
        .rev-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 15px; }
        .social-box { background: #111; border: 1px solid #222; border-radius: 15px; padding: 15px; text-align: center; }
        .chart-container { background: #111; border-radius: 24px; padding: 15px; border: 1px solid #222; margin-top: 10px; }

        /* Content UI */
        .item-card { background: #111; border: 1px solid #222; border-radius: 24px; padding: 15px; margin-bottom: 15px; overflow: hidden; }
        .item-img { width: calc(100% + 30px); margin: -15px -15px 15px -15px; height: 200px; object-fit: cover; border-bottom: 1px solid #222; }
        .empty-msg { text-align: center; padding: 60px 20px; color: var(--text-dim); font-size: 13px; }
        .full-btn { width: 100%; padding: 15px; border-radius: 30px; border: none; font-weight: 800; font-size: 11px; cursor: pointer; margin-top: 10px; }

        /* Modals */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 5000; padding: 20px; }
        .modal { width: 100%; max-width: 360px; background: #000; border: 1px solid #333; border-radius: 35px; padding: 30px; text-align: center; }
        
        input { width: 100%; padding: 16px; border-radius: 15px; background: #111; border: 1px solid #fff; color: #fff; text-align: center; margin-bottom: 10px; }
        .tx-history { margin-top: 30px; border-top: 1px solid #222; padding-top: 20px; text-align: left; }
    </style>
</head>
<body>

<div id="loader">
    <div class="spinner"></div>
    <p style="margin-top: 20px; font-size: 10px; font-weight: 800; letter-spacing: 2px; color: #333;">INITIALIZING STUDIO</p>
</div>

<div id="desktop-blocker">
    <h1 style="color: var(--accent); margin-bottom: 10px;">MOBILE ONLY</h1>
    <p style="color: #666; font-size: 14px;">Studio features are optimized for mobile devices.<br>Please switch to your phone.</p>
</div>

<div class="app-container">
    <div class="main-nav">
        <button class="nav-tab active" onclick="tab('stats')">ANALYSIS</button>
        <button class="nav-tab" onclick="tab('manage')">CONTENT</button>
        <button class="nav-tab" onclick="tab('pay')">PAYMENT</button>
    </div>

    <section id="sec-stats">
        <div class="rev-card" style="text-align: center;">
            <small style="font-size: 10px; color: var(--accent); font-weight: 800;">CURRENT BALANCE</small>
            <div id="bal-total" style="font-size: 50px; font-weight: 900; letter-spacing: -2px; margin: 5px 0;">$0.00</div>
            <div class="rev-grid" style="margin-top: 15px;">
                <div style="text-align: left;"><small style="font-size: 8px; color: #444;">CLICK REV</small><br><b id="rev-click">$0.00</b></div>
                <div style="text-align: right;"><small style="font-size: 8px; color: #444;">AD REV</small><br><b id="rev-ad">$0.00</b></div>
            </div>
        </div>

        <div class="rev-grid">
            <div class="social-box"><small style="font-size: 8px; color: #444;">REALTIME CPM</small><br><b id="cpm-val">$0.00</b></div>
            <div class="social-box"><small style="font-size: 8px; color: #444;">TOTAL VIEWS</small><br><b id="total-views">0</b></div>
        </div>

        <div class="chart-container">
            <canvas id="mainChart"></canvas>
        </div>
    </section>

    <section id="sec-manage" style="display:none;">
        <div style="display:flex; gap:8px; margin-bottom:20px;">
            <button class="nav-tab active" style="border: 1px solid #222;" id="sub-post" onclick="sub('post')">POSTS</button>
            <button class="nav-tab" style="border: 1px solid #222;" id="sub-story" onclick="sub('story')">STORIES</button>
            <button class="nav-tab" style="border: 1px solid #222;" id="sub-poll" onclick="sub('poll')">POLLS</button>
        </div>
        <div id="content-list"></div>
    </section>

    <section id="sec-pay" style="display:none; text-align: center;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Paypal_2014_logo.png" style="width: 100px; margin: 40px 0;">
        <input type="email" id="pp-input" placeholder="PayPal Email Address">
        <button onclick="savePay()" class="full-btn" style="background:#fff; color:#000;">UPDATE PAYOUT METHOD</button>
        <p style="font-size: 9px; color: var(--accent); margin-top: 15px; font-weight: 800;">PAID TO THIS EMAIL MONTHLY</p>
        
        <div class="tx-history">
            <h4 style="font-size: 11px; color: #444; margin-bottom: 15px;">RECENT TRANSACTIONS</h4>
            <div id="tx-items" class="empty-msg" style="padding:10px;">No payout history found.</div>
        </div>
    </section>
</div>

<div class="overlay" id="overlay">
    <div class="modal">
        <h3 id="m-title" style="margin-top:0;"></h3>
        <p id="m-desc" style="font-size:11px; color:#555; margin-bottom:20px;"></p>
        <div id="m-body"></div>
        <button onclick="closeM()" style="background:none; border:none; color:var(--red); font-weight:800; margin-top:20px; width:100%;">DISMISS</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, get, update, remove, set } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    const config = { apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo", databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com", projectId: "itzhoyoo-f9f7e" };
    const app = initializeApp(config); const db = getDatabase(app); const auth = getAuth(app);

    let curType = 'post';
    let myChart;

    window.tab = (id) => {
        document.querySelectorAll('section').forEach(s => s.style.display = 'none');
        document.querySelectorAll('.main-nav .nav-tab').forEach(t => t.classList.remove('active'));
        document.getElementById('sec-'+id).style.display = 'block';
        event.currentTarget.classList.add('active');
        if(id === 'manage') loadContent();
        if(id === 'stats') runStats();
    };

    window.sub = (t) => {
        curType = t;
        document.querySelectorAll('#sec-manage button').forEach(b => b.classList.remove('active'));
        document.getElementById('sub-'+t).classList.add('active');
        loadContent();
    };

    window.closeM = () => document.getElementById('overlay').style.display = 'none';

    // Analytics Graph
    function drawChart(v) {
        const ctx = document.getElementById('mainChart').getContext('2d');
        if(myChart) myChart.destroy();
        myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['6d', '5d', '4d', '3d', '2d', 'Yesterday', 'Today'],
                datasets: [{
                    data: [v*0.2, v*0.5, v*0.3, v*0.8, v*0.6, v*0.9, v],
                    borderColor: '#00E052', borderWidth: 3, tension: 0.4, pointRadius: 0
                }]
            },
            options: { plugins: { legend: { display: false } }, scales: { x: { grid: { display: false }, ticks: { color: '#333', font: { size: 8 } } }, y: { display: false } } }
        });
    }

    async function runStats() {
        const u = auth.currentUser; if(!u) return;
        let views = 0, clicks = 0;
        const s = await get(ref(db, 'post'));
        if(s.exists()){
            Object.values(s.val()).forEach(i => {
                if(i.uid === u.uid) { 
                    views += (i.views || 0); 
                    if(i.sponsored) clicks += Math.floor((i.views||0) * 0.02);
                }
            });
        }
        const rAd = (views / 1000) * 2.50;
        const rCl = clicks * 0.10;
        const total = rAd + rCl;
        const cpm = views > 0 ? (total / views) * 1000 : 0;

        document.getElementById('bal-total').innerText = `$${total.toFixed(2)}`;
        document.getElementById('rev-click').innerText = `$${rCl.toFixed(2)}`;
        document.getElementById('rev-ad').innerText = `$${rAd.toFixed(2)}`;
        document.getElementById('total-views').innerText = views;
        document.getElementById('cpm-val').innerText = `$${cpm.toFixed(2)}`;
        drawChart(views);
    }

    window.loadContent = async () => {
        const list = document.getElementById('content-list'); list.innerHTML = "";
        const s = await get(ref(db, curType));
        let count = 0;
        if(s.exists()){
            Object.entries(s.val()).forEach(([id, item]) => {
                if(item.uid === auth.currentUser.uid){
                    count++;
                    const card = document.createElement('div');
                    card.className = 'item-card';
                    card.innerHTML = `
                        ${curType !== 'poll' && item.image ? `<img src="${item.image}" class="item-img">` : ''}
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <b style="font-size:14px;">${item.title || item.question || 'Untitled'}</b>
                            <button onclick="askDel('${curType}','${id}')" style="background:none; border:none; color:var(--red); font-size:10px; font-weight:800;">DELETE</button>
                        </div>
                        <div style="font-size:10px; color:#444; margin-top:5px;">üëÅÔ∏è ${item.views || 0}  ‚ù§Ô∏è ${item.likes ? Object.keys(item.likes).length : 0}</div>
                        ${curType !== 'poll' ? `<button onclick="openMon('${id}', ${item.sponsored})" class="full-btn" style="background:${item.sponsored?'var(--accent)':'#222'}; color:${item.sponsored?'#000':'#fff'}">${item.sponsored ? 'MONETIZED' : 'ACTIVATE REVENUE'}</button>` : ''}
                    `;
                    list.appendChild(card);
                }
            });
        }
        if(count === 0) list.innerHTML = `<div class="empty-msg">No ${curType}s found in your library.</div>`;
    };

    window.askDel = (t, id) => {
        document.getElementById('m-title').innerText = "Delete Forever?";
        document.getElementById('m-desc').innerText = "This will remove all views and revenue data for this item.";
        document.getElementById('m-body').innerHTML = `<button onclick="doDel('${t}','${id}')" class="full-btn" style="background:var(--red); color:#fff;">CONFIRM DELETE</button>`;
        document.getElementById('overlay').style.display = 'flex';
    };

    window.doDel = async (t, id) => { await remove(ref(db, `${t}/${id}`)); closeM(); loadContent(); };

    window.openMon = (id, isMon) => {
        const b = document.getElementById('m-body'); b.innerHTML = "";
        document.getElementById('m-title').innerText = isMon ? "De-monetize?" : "Revenue Method";
        if(isMon) b.innerHTML = `<button onclick="setMon('${id}', false)" class="full-btn" style="background:var(--red); color:#fff;">STOP EARNING</button>`;
        else {
            const opts = [{id:'link', n:'Direct Link'}, {id:'banner', n:'Banners'}, {id:'both', n:'Hybrid (Max)'}];
            opts.forEach(o => { b.innerHTML += `<button onclick="setMon('${id}', true, '${o.id}')" class="full-btn" style="background:#fff; color:#000; margin-bottom:10px;">${o.n}</button>`; });
        }
        document.getElementById('overlay').style.display = 'flex';
    };

    window.setMon = async (id, status, method) => {
        await update(ref(db, `${curType}/${id}`), { sponsored: status ? true : null, monType: method || null });
        closeM(); loadContent();
    };

    window.savePay = async () => {
        const email = document.getElementById('pp-input').value;
        if(email.includes('@')) { await set(ref(db, `paymentmethods/${auth.currentUser.uid}`), { email }); alert("PayPal Updated"); }
    };

    onAuthStateChanged(auth, async u => {
        if(u) {
            // Initial data pull
            await runStats();
            const paySnap = await get(ref(db, `paymentmethods/${u.uid}`));
            if(paySnap.exists()) document.getElementById('pp-input').value = paySnap.val().email;
            
            // Forced 2-second delay for branding
            setTimeout(() => {
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => document.getElementById('loader').style.display = 'none', 500);
            }, 2000);
        }
    });
</script>
</body>
</html>
