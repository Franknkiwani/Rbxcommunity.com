<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Studio Pro</title>
    <style>
        :root {
            --bg: #000;
            --card: #111;
            --accent: #00E052;
            --border: #ffffff;
            --text-dim: #666;
            --red: #ff453a;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; font-family: -apple-system, sans-serif; margin: 0; }
        
        .app-container { width: 100%; max-width: 450px; padding: 20px; padding-bottom: 120px; margin: 0 auto; }

        /* Navigation */
        .main-nav { display: flex; background: #111; border: 1px solid var(--border); border-radius: 20px; padding: 5px; margin-bottom: 25px; }
        .nav-tab { flex: 1; padding: 12px; border: none; background: none; color: var(--text-dim); font-size: 11px; font-weight: 800; border-radius: 15px; cursor: pointer; }
        .nav-tab.active { background: #fff; color: #000; }

        /* Revenue Cards */
        .rev-card { background: var(--card); border: 1px solid var(--border); border-radius: 24px; padding: 20px; margin-bottom: 12px; }
        .rev-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 25px; }

        /* Social Metrics (Subtle) */
        .social-box { background: #111; border: 1px solid #222; border-radius: 15px; padding: 15px; text-align: center; }
        .social-val { font-size: 16px; font-weight: 800; display: block; }

        /* Content Items */
        .item-card { background: #111; border: 1px solid #222; border-radius: 24px; padding: 15px; margin-bottom: 15px; }
        .item-img { width: 100%; height: 180px; border-radius: 15px; object-fit: cover; margin-bottom: 12px; border: 1px solid #222; }
        .full-btn { width: 100%; padding: 14px; border-radius: 30px; border: none; font-weight: 800; font-size: 11px; cursor: pointer; margin-top: 10px; }

        /* Modal */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 2000; padding: 20px; }
        .modal { width: 100%; max-width: 360px; background: #000; border: 1px solid #333; border-radius: 35px; padding: 30px; max-height: 80vh; overflow-y: auto; text-align: center; }
        
        .tx-item { display: flex; justify-content: space-between; padding: 12px; border-bottom: 1px solid #222; font-size: 11px; }
        #loading-tag { text-align: center; padding: 20px; font-size: 10px; color: var(--accent); display: none; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="main-nav">
        <button class="nav-tab active" onclick="tab('stats')">ANALYSIS</button>
        <button class="nav-tab" onclick="tab('manage')">CONTENT</button>
        <button class="nav-tab" onclick="tab('pay')">PAYMENT</button>
    </div>

    <section id="sec-stats">
        <div class="rev-card" style="text-align: center;">
            <span style="font-size: 10px; font-weight: 800; color: var(--accent);">TOTAL BALANCE</span>
            <div style="font-size: 45px; font-weight: 900; letter-spacing: -2px; margin: 5px 0;" id="bal-total">$0.00</div>
        </div>
        
        <div class="rev-grid">
            <div class="rev-card"><small style="font-size:8px;">CLICK REVENUE</small><br><b id="rev-click">$0.00</b></div>
            <div class="rev-card"><small style="font-size:8px;">AD REVENUE</small><br><b id="rev-ad">$0.00</b></div>
        </div>

        <div class="rev-grid" style="grid-template-columns: 1fr 1fr; margin-bottom: 10px;">
            <div class="social-box"><small style="font-size:8px;">VALID CLICKS</small><br><b id="v-clicks">0</b></div>
            <div class="social-box"><small style="font-size:8px;">DYNAMIC CPM</small><br><b id="cpm-val">$2.50</b></div>
        </div>

        <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px;">
            <div class="social-box"><span class="social-val" id="total-views">0</span><small style="font-size:8px;">VIEWS</small></div>
            <div class="social-box"><span class="social-val" id="total-likes">0</span><small style="font-size:8px;">LIKES</small></div>
            <div class="social-box"><span class="social-val" id="total-followers">0</span><small style="font-size:8px;">FANS</small></div>
        </div>
    </section>

    <section id="sec-manage" style="display:none;">
        <div style="display:flex; gap:8px; margin-bottom:20px;">
            <button class="nav-tab active" style="border:1px solid #333;" id="sub-post" onclick="sub('post')">POSTS</button>
            <button class="nav-tab" style="border:1px solid #333;" id="sub-story" onclick="sub('story')">STORIES</button>
            <button class="nav-tab" style="border:1px solid #333;" id="sub-poll" onclick="sub('poll')">POLLS</button>
        </div>
        <div id="list"></div>
        <div id="loading-tag">Loading more...</div>
    </section>

    <section id="sec-pay" style="display:none; text-align: center;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Paypal_2014_logo.png" style="width: 100px; margin: 30px 0;">
        <input type="email" id="pp-input" placeholder="PayPal Email" style="width:100%; padding:16px; border-radius:15px; background:#111; border:1px solid #fff; color:#fff; text-align:center;">
        <button onclick="savePay()" class="full-btn" style="background:#fff; color:#000;">SAVE ACCOUNT</button>
        <div style="margin-top:40px; text-align:left;">
            <h4 style="font-size:12px; color:#444;">TRANSACTION HISTORY</h4>
            <div id="tx-history"></div>
        </div>
    </section>
</div>

<div class="overlay" id="overlay">
    <div class="modal">
        <h3 id="m-title"></h3>
        <p id="m-desc" style="font-size:11px; color:#555;"></p>
        <div id="m-body"></div>
        <button onclick="closeM()" style="background:none; border:none; color:var(--red); font-weight:800; margin-top:20px; width:100%;">CLOSE</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, get, update, remove, set, query, orderByChild, equalTo, limitToLast } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    const config = { apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo", databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com", projectId: "itzhoyoo-f9f7e" };
    const app = initializeApp(config); const db = getDatabase(app); const auth = getAuth(app);

    let curType = 'post';
    let lastKey = null;
    let isLoading = false;
    let allLoaded = false;

    window.tab = (id) => {
        document.querySelectorAll('section').forEach(s => s.style.display = 'none');
        document.querySelectorAll('.main-nav .nav-tab').forEach(t => t.classList.remove('active'));
        document.getElementById('sec-'+id).style.display = 'block';
        event.currentTarget.classList.add('active');
        if(id === 'manage') { lastKey = null; allLoaded = false; document.getElementById('list').innerHTML = ""; loadContent(); }
        if(id === 'stats') runStats();
        if(id === 'pay') loadTransactions();
    };

    window.sub = (t) => {
        curType = t;
        document.querySelectorAll('#sec-manage button').forEach(b => b.classList.remove('active'));
        document.getElementById('sub-'+t).classList.add('active');
        lastKey = null; allLoaded = false;
        document.getElementById('list').innerHTML = "";
        loadContent();
    };

    window.closeM = () => document.getElementById('overlay').style.display = 'none';

    async function runStats() {
        const u = auth.currentUser; if(!u) return;
        let vc=0, vTotal=0, lTotal=0;
        const types = ['post', 'story'];
        
        for(let t of types){
            const snap = await get(ref(db, t));
            if(snap.exists()){
                Object.values(snap.val()).forEach(item => {
                    if(item.uid === u.uid){
                        vTotal += (item.views || 0);
                        lTotal += item.likes ? Object.keys(item.likes).length : 0;
                        if(item.sponsored) {
                            // Realistic Math: Clicks = roughly 2% of views for sponsored content
                            vc += Math.floor((item.views || 0) * 0.02);
                        }
                    }
                });
            }
        }
        
        const cpm = Math.min(5, 2.00 + (vc * 0.01)); // CPM grows based on clicks
        const crev = vc * 0.10; // $0.10 per click
        const arev = (vTotal / 1000) * cpm;
        
        document.getElementById('bal-total').innerText = `$${(crev + arev).toFixed(2)}`;
        document.getElementById('rev-click').innerText = `$${crev.toFixed(2)}`;
        document.getElementById('rev-ad').innerText = `$${arev.toFixed(2)}`;
        document.getElementById('v-clicks').innerText = vc;
        document.getElementById('cpm-val').innerText = `$${cpm.toFixed(2)}`;
        document.getElementById('total-views').innerText = vTotal;
        document.getElementById('total-likes').innerText = lTotal;
    }

    window.loadContent = async () => {
        if(isLoading || allLoaded) return;
        isLoading = true;
        document.getElementById('loading-tag').style.display = 'block';

        const list = document.getElementById('list');
        const user = auth.currentUser.uid;
        
        // Fetch all of type (Firebase Realtime doesn't support complex filtering + pagination easily)
        const s = await get(ref(db, curType));
        if(!s.exists()) { allLoaded = true; } 
        else {
            const items = Object.entries(s.val())
                .filter(([id, data]) => data.uid === user)
                .reverse();
            
            const start = list.children.length;
            const batch = items.slice(start, start + 5);

            if(batch.length < 5) allLoaded = true;

            batch.forEach(([id, item]) => {
                const card = document.createElement('div');
                card.className = 'item-card';
                card.innerHTML = `
                    ${curType !== 'poll' && item.image ? `<img src="${item.image}" class="item-img">` : ''}
                    <div style="display:flex; justify-content:space-between; align-items:start;">
                        <div>
                            <b style="font-size:14px;">${(item.title || item.question || 'Untitled')}</b>
                            <div style="font-size:10px; color:#555; margin-top:5px;">üëÅÔ∏è ${item.views || 0}  ‚ù§Ô∏è ${item.likes ? Object.keys(item.likes).length : 0}</div>
                        </div>
                        <button onclick="askDel('${curType}','${id}')" style="background:none; border:none; color:var(--red); font-size:10px; font-weight:800;">DELETE</button>
                    </div>
                    ${curType !== 'poll' ? `<button onclick="openMon('${id}', ${item.sponsored})" class="full-btn" style="background:${item.sponsored?'var(--accent)':'#222'}; color:${item.sponsored?'#000':'#fff'}">${item.sponsored ? 'MONETIZED' : 'ACTIVATE REVENUE'}</button>` : ''}
                `;
                list.appendChild(card);
            });
        }
        
        isLoading = false;
        document.getElementById('loading-tag').style.display = 'none';
    };

    // Infinite Scroll Listener
    window.onscroll = () => {
        if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 500) {
            if(document.getElementById('sec-manage').style.display !== 'none') loadContent();
        }
    };

    window.loadTransactions = async () => {
        const div = document.getElementById('tx-history');
        div.innerHTML = "";
        const s = await get(ref(db, `payouts/${auth.currentUser.uid}`));
        if(!s.exists()) div.innerHTML = "<div style='color:#333; font-size:11px; padding:20px;'>No payouts yet.</div>";
        else {
            Object.values(s.val()).forEach(tx => {
                div.innerHTML += `<div class="tx-item"><span>${tx.date}</span><span style="color:var(--accent)">+$${tx.amount}</span></div>`;
            });
        }
    };

    window.askDel = (t, id) => {
        document.getElementById('m-title').innerText = "Confirm Delete";
        document.getElementById('m-desc').innerText = "This action is permanent.";
        document.getElementById('m-body').innerHTML = `<button onclick="doDel('${t}','${id}')" class="full-btn" style="background:var(--red); color:#fff;">DELETE NOW</button>`;
        document.getElementById('overlay').style.display = 'flex';
    };

    window.doDel = async (t, id) => { await remove(ref(db, `${t}/${id}`)); closeM(); sub(t); };

    window.openMon = (id, isMon) => {
        const b = document.getElementById('m-body'); b.innerHTML = "";
        document.getElementById('m-title').innerText = isMon ? "De-monetize?" : "Choose Method";
        if(isMon) {
            b.innerHTML = `<button onclick="setMon('${id}', false)" class="full-btn" style="background:var(--red); color:#fff;">DISABLE REVENUE</button>`;
        } else {
            const opts = [
                { id: 'link', name: 'Direct Link', rate: '$2 - $5 CPM', img: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRBmGOtkB5B62zpI-BJxLJ_i19LYofe6bYFcqFYXpByOg&s=10' },
                { id: 'banner', name: 'Banner Ads', rate: '$1 - $3 CPM', img: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRO2IObkVGuBws7oY_z87F8yEP_m9kCbQG9JwECJPvn4X8_3Zn1scdiU5w&s=10' },
                { id: 'both', name: 'Both (Recommended)', rate: '$2 - $10 CPM', img: 'https://roiads.co/blog/assets/uploads/2025/05/top-15-cpm-ad-network-1.jpg' }
            ];
            opts.forEach(o => {
                const d = document.createElement('div');
                d.style.cssText = "background:#111; padding:10px; border-radius:15px; margin-bottom:10px; display:flex; align-items:center; gap:10px; text-align:left; cursor:pointer;";
                d.innerHTML = `<img src="${o.img}" style="width:50px; height:50px; border-radius:10px;"><div style="flex:1"><b style="font-size:12px;">${o.name}</b><br><small style="color:var(--accent); font-size:9px;">${o.rate}</small></div>`;
                d.onclick = () => setMon(id, true, o.id);
                b.appendChild(d);
            });
        }
        document.getElementById('overlay').style.display = 'flex';
    };

    window.setMon = async (id, status, method) => {
        await update(ref(db, `${curType}/${id}`), { sponsored: status ? true : null, monType: method || null });
        closeM(); sub(curType);
    };

    window.savePay = async () => {
        const email = document.getElementById('pp-input').value;
        if(email.includes('@')) { await set(ref(db, `paymentmethods/${auth.currentUser.uid}`), { email }); alert("Saved"); }
    };

    onAuthStateChanged(auth, u => { if(u) {
        get(ref(db, `paymentmethods/${u.uid}`)).then(s => { if(s.exists()) document.getElementById('pp-input').value = s.val().email; });
        runStats();
    }});
</script>
</body>
</html>
