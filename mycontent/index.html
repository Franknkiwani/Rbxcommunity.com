<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Studio Pro</title>
    <style>
        :root {
            --bg: #000;
            --card: #111;
            --accent: #00E052;
            --border: #ffffff;
            --text-dim: #666;
            --red: #ff453a;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; font-family: -apple-system, sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; }
        
        .app-container { width: 100%; max-width: 450px; padding: 20px; padding-bottom: 120px; }

        /* Navigation */
        .main-nav { display: flex; background: #111; border: 1px solid var(--border); border-radius: 20px; padding: 5px; margin-bottom: 25px; }
        .nav-tab { flex: 1; padding: 12px; border: none; background: none; color: var(--text-dim); font-size: 11px; font-weight: 800; border-radius: 15px; cursor: pointer; }
        .nav-tab.active { background: #fff; color: #000; }

        /* Revenue Cards (White Edges) */
        .rev-card { background: var(--card); border: 1px solid var(--border); border-radius: 24px; padding: 20px; margin-bottom: 12px; }
        .rev-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 25px; }

        /* Social Metrics (No White Edges - Clean & Subtle) */
        .social-label { font-size: 10px; font-weight: 800; color: #444; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; }
        .social-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 25px; }
        .social-box { background: #111; border: 1px solid #222; border-radius: 15px; padding: 15px; text-align: center; }
        .social-val { font-size: 16px; font-weight: 800; display: block; }
        .social-sub { font-size: 8px; color: var(--text-dim); }

        /* Content Items */
        .sub-nav { display: flex; gap: 8px; margin-bottom: 20px; }
        .sub-tab { flex: 1; padding: 10px; border-radius: 12px; background: #111; border: 1px solid #222; color: #555; font-size: 10px; font-weight: 700; cursor: pointer; }
        .sub-tab.active { border-color: #444; color: #fff; }

        .item-card { background: #111; border: 1px solid #222; border-radius: 24px; padding: 20px; margin-bottom: 15px; }
        .item-stats { display: flex; gap: 12px; margin: 10px 0; font-size: 10px; color: var(--text-dim); font-weight: 600; }
        .full-btn { width: 100%; padding: 14px; border-radius: 30px; border: none; font-weight: 800; font-size: 11px; cursor: pointer; margin-top: 10px; }

        /* Modal */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 2000; padding: 20px; }
        .modal { width: 100%; max-width: 360px; background: #000; border: 1px solid #333; border-radius: 35px; padding: 30px; max-height: 80vh; overflow-y: auto; text-align: center; }
        .ad-btn { background: #111; border: 1px solid #222; border-radius: 20px; padding: 15px; margin-bottom: 12px; text-align: left; width: 100%; cursor: pointer; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="main-nav">
        <button class="nav-tab active" onclick="tab('stats')">ANALYSIS</button>
        <button class="nav-tab" onclick="tab('manage')">CONTENT</button>
        <button class="nav-tab" onclick="tab('pay')">PAYMENT</button>
    </div>

    <section id="sec-stats">
        <div class="rev-card" style="text-align: center;">
            <span style="font-size: 10px; font-weight: 800; color: var(--accent);">TOTAL BALANCE</span>
            <div style="font-size: 45px; font-weight: 900; letter-spacing: -2px; margin: 5px 0;" id="bal-total">$0.00</div>
        </div>
        
        <div class="rev-grid">
            <div class="rev-card"><small style="font-size:8px;">CLICK REVENUE</small><br><b id="rev-click">$0.00</b></div>
            <div class="rev-card"><small style="font-size:8px;">AD REVENUE</small><br><b id="rev-ad">$0.00</b></div>
        </div>

        <div class="social-label">Engagement Pulse</div>
        <div class="social-grid">
            <div class="social-box"><span class="social-val" id="total-views">0</span><span class="social-sub">VIEWS</span></div>
            <div class="social-box"><span class="social-val" id="total-likes">0</span><span class="social-sub">LIKES</span></div>
            <div class="social-box"><span class="social-val" id="total-followers">0</span><span class="social-sub">FANS</span></div>
        </div>

        <div class="social-label">Traffic Quality</div>
        <div class="rev-grid" style="grid-template-columns: 1fr 1fr;">
            <div class="social-box" style="border: 1px solid #222;"><small style="font-size:8px;">VALID CLICKS</small><br><b id="v-clicks">0</b></div>
            <div class="social-box" style="border: 1px solid #222;"><small style="font-size:8px;">DYNAMIC CPM</small><br><b id="cpm-val">$2.50</b></div>
        </div>
    </section>

    <section id="sec-manage" style="display:none;">
        <div class="sub-nav">
            <button class="sub-tab active" onclick="sub('post')">POSTS</button>
            <button class="sub-tab" onclick="sub('story')">STORIES</button>
            <button class="sub-tab" onclick="sub('poll')">POLLS</button>
        </div>
        <div id="list"></div>
    </section>

    <section id="sec-pay" style="display:none; text-align: center;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Paypal_2014_logo.png" style="width: 100px; margin: 30px 0;">
        <input type="email" id="pp-input" placeholder="PayPal Email Address" style="width:100%; padding:16px; border-radius:15px; background:#111; border:1px solid #fff; color:#fff; text-align:center;">
        <button onclick="savePay()" class="full-btn" style="background:#fff; color:#000;">SAVE ACCOUNT</button>
        <p style="font-size: 10px; color: var(--accent); margin-top: 15px; font-weight: 700;">PAID TO EMAIL OF USER MONTHLY</p>
    </section>
</div>

<div class="overlay" id="overlay">
    <div class="modal">
        <h3 id="m-title" style="margin-top:0;"></h3>
        <p id="m-desc" style="font-size:11px; color:#555; margin-bottom:20px;"></p>
        <div id="m-body"></div>
        <button onclick="closeM()" style="background:none; border:none; color:#444; font-weight:800; margin-top:20px; width:100%; font-size:10px;">DISMISS</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, get, update, remove, set } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    const config = { apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo", databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com", projectId: "itzhoyoo-f9f7e" };
    const app = initializeApp(config); const db = getDatabase(app); const auth = getAuth(app);
    let curType = 'post';

    window.tab = (id) => {
        document.querySelectorAll('section').forEach(s => s.style.display = 'none');
        document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
        document.getElementById('sec-'+id).style.display = 'block';
        event.currentTarget.classList.add('active');
        if(id === 'manage') loadContent(); else if(id === 'stats') runStats();
    };

    window.sub = (t) => {
        curType = t; document.querySelectorAll('.sub-tab').forEach(b => b.classList.remove('active'));
        event.currentTarget.classList.add('active'); loadContent();
    };

    window.closeM = () => document.getElementById('overlay').style.display = 'none';

    async function runStats() {
        const u = auth.currentUser; if(!u) return;
        let vc=0, views=0, likes=0;
        const types = ['post', 'story', 'poll'];
        for(let t of types){
            const s = await get(ref(db, t));
            if(s.exists()){
                Object.values(s.val()).forEach(item => {
                    if(item.uid === u.uid){
                        views += (item.views || 0);
                        likes += Object.keys(item.likes || {}).length;
                        if(item.sponsored) vc += 1; // Simplified valid clicks for this demo
                    }
                });
            }
        }
        const fSnap = await get(ref(db, `followers/${u.uid}`));
        const followers = fSnap.exists() ? Object.keys(fSnap.val()).length : 0;

        const cpm = Math.min(5, 2.5 + (vc * 0.05));
        const crev = vc * 0.12; const arev = (views/1000) * cpm;

        document.getElementById('bal-total').innerText = `$${(crev + arev).toFixed(2)}`;
        document.getElementById('rev-click').innerText = `$${crev.toFixed(2)}`;
        document.getElementById('rev-ad').innerText = `$${arev.toFixed(2)}`;
        document.getElementById('total-views').innerText = views;
        document.getElementById('total-likes').innerText = likes;
        document.getElementById('total-followers').innerText = followers;
        document.getElementById('v-clicks').innerText = vc;
        document.getElementById('cpm-val').innerText = `$${cpm.toFixed(2)}`;
    }

    window.loadContent = async () => {
        const list = document.getElementById('list'); list.innerHTML = "";
        const s = await get(ref(db, curType));
        if(!s.exists()) { list.innerHTML = `<div style="text-align:center; padding:50px; color:#333;">No ${curType}s found</div>`; return; }
        
        Object.entries(s.val()).forEach(([id, item]) => {
            if(item.uid === auth.currentUser.uid){
                const card = document.createElement('div');
                card.className = 'item-card';
                card.innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:start;">
                        <div>
                            <b style="font-size:15px;">${(item.title || item.question || 'Untitled').substring(0,25)}</b>
                            <div class="item-stats">
                                <span>üëÅÔ∏è ${item.views || 0}</span>
                                <span>‚ù§Ô∏è ${Object.keys(item.likes || {}).length}</span>
                                <span>üí¨ ${Object.keys(item.comments || {}).length}</span>
                            </div>
                        </div>
                        <button onclick="askDel('${curType}','${id}')" style="background:none; border:none; color:var(--red); font-weight:800; font-size:10px;">DELETE</button>
                    </div>
                    ${curType !== 'poll' ? `<button onclick="openMon('${id}', ${item.sponsored?true:false})" class="full-btn" style="background:${item.sponsored? 'var(--accent)' : '#222'}; color:${item.sponsored?'#000':'#fff'}">${item.sponsored ? 'MONETIZED' : 'ACTIVATE MONETIZATION'}</button>` : ''}
                `;
                list.appendChild(card);
            }
        });
    };

    window.askDel = (t, id) => {
        const b = document.getElementById('m-body'); b.innerHTML = `<button onclick="doDel('${t}','${id}')" class="full-btn" style="background:var(--red); color:#fff;">CONFIRM DELETE</button>`;
        document.getElementById('m-title').innerText = "Delete Forever?"; document.getElementById('m-desc').innerText = "This will remove the content and all its engagement data.";
        document.getElementById('overlay').style.display = 'flex';
    };

    window.doDel = async (t, id) => { await remove(ref(db, `${t}/${id}`)); closeM(); loadContent(); };

    window.openMon = (id, isMon) => {
        const b = document.getElementById('m-body'); b.innerHTML = "";
        document.getElementById('m-title').innerText = isMon ? "De-monetize?" : "Ad Revenue Methods";
        if(isMon) {
            b.innerHTML = `<button onclick="setMon('${id}', false)" class="full-btn" style="background:var(--red); color:#fff;">STOP EARNING</button>`;
        } else {
            const opts = [
                { id: 'link', name: 'Direct Link', rate: '$2 - $5 CPM', img: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRBmGOtkB5B62zpI-BJxLJ_i19LYofe6bYFcqFYXpByOg&s=10' },
                { id: 'banner', name: 'Banner Ads', rate: '$1 - $3 CPM', img: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRO2IObkVGuBws7oY_z87F8yEP_m9kCbQG9JwECJPvn4X8_3Zn1scdiU5w&s=10' },
                { id: 'both', name: 'Both (Recommended)', rate: '$2 - $10 CPM', img: 'https://roiads.co/blog/assets/uploads/2025/05/top-15-cpm-ad-network-1.jpg' }
            ];
            opts.forEach(o => {
                const div = document.createElement('div'); div.className = 'ad-btn';
                div.innerHTML = `<div style="display:flex; gap:12px; align-items:center;"><img src="${o.img}" style="width:50px; height:50px; border-radius:10px; object-fit:cover;"><div><b style="font-size:12px;">${o.name}</b><br><small style="color:var(--accent); font-size:10px;">${o.rate}</small></div></div>`;
                div.onclick = () => setMon(id, true, o.id); b.appendChild(div);
            });
        }
        document.getElementById('overlay').style.display = 'flex';
    };

    window.setMon = async (id, status, method) => { await update(ref(db, `${curType}/${id}`), { sponsored: status ? true : null, monType: method || null }); closeM(); loadContent(); };

    window.savePay = async () => {
        const email = document.getElementById('pp-input').value;
        if(email.includes('@')) { await set(ref(db, `paymentmethods/${auth.currentUser.uid}`), { email }); alert("PayPal Saved"); }
    };

    onAuthStateChanged(auth, u => { if(u) {
        get(ref(db, `paymentmethods/${u.uid}`)).then(s => { if(s.exists()) document.getElementById('pp-input').value = s.val().email; });
        runStats();
    }});
</script>
</body>
</html>
