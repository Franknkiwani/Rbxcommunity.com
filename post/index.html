<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Post UI</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

  * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
  body { background: #f0f2f5; display: flex; justify-content: center; padding: 20px; }

  .post-card {
    width: 100%;
    max-width: 500px;
    background: rgba(255,255,255,0.9);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    overflow: hidden;
    margin-bottom: 20px;
    transition: transform 0.2s ease;
  }
  .post-card:hover { transform: translateY(-5px); }

  .post-header {
    display: flex;
    align-items: center;
    padding: 15px;
  }
  .post-header img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    object-fit: cover;
    margin-right: 15px;
  }
  .post-header .user-info {
    display: flex;
    flex-direction: column;
  }
  .user-info .name { font-weight: 600; font-size: 16px; }
  .user-info .handle { font-size: 14px; color: #555; }

  .post-content {
    padding: 0 15px 15px;
  }
  .post-content p {
    font-size: 15px;
    line-height: 1.5;
    margin-bottom: 10px;
    color: #333;
  }
  .post-content img {
    width: 100%;
    border-radius: 15px;
    margin-top: 10px;
  }

  .post-actions {
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
    border-top: 1px solid #eee;
  }
  .action-btn {
    display: flex;
    align-items: center;
    gap: 5px;
    cursor: pointer;
    color: #555;
    font-weight: 500;
    transition: 0.2s;
  }
  .action-btn:hover { color: #1d9bf0; }

  .action-btn svg {
    width: 20px;
    height: 20px;
    fill: currentColor;
    transition: transform 0.2s ease;
  }
  .liked { color: #e0245e !important; }
  .liked svg { transform: scale(1.3); }

</style>
</head>
<body>

<div class="post-card">
  <div class="post-header">
    <img src="https://i.pravatar.cc/50" alt="Profile">
    <div class="user-info">
      <span class="name">Jane Doe</span>
      <span class="handle">@janedoe</span>
    </div>
  </div>

  <div class="post-content">
    <p>Check out this amazing Roblox build I just finished! ðŸš€</p>
    <img src="https://via.placeholder.com/450x250" alt="Post Image">
  </div>

  <div class="post-actions">
    <div class="action-btn like-btn">
      <svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
      <span>Like</span>
    </div>
    <div class="action-btn comment-btn">
      <svg viewBox="0 0 24 24"><path d="M21 6h-2v9H5v2c0 1.1.9 2 2 2h9l4 4V8c0-1.1-.9-2-2-2z"/></svg>
      <span>Comment</span>
    </div>
    <div class="action-btn share-btn">
      <svg viewBox="0 0 24 24"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.03-.47-.09-.7l7.05-4.11c.53.5 1.23.81 2.04.81 1.66 0 3-1.34 3-3S19.66 2 18 2s-3 1.34-3 3c0 .24.04.47.09.7L7.91 9.81C7.38 9.3 6.68 9 5.87 9 4.21 9 2.87 10.34 2.87 12s1.34 3 3 3c.81 0 1.51-.3 2.04-.81l7.13 4.17c-.05.22-.08.45-.08.69 0 1.66 1.34 3 3 3s3-1.34 3-3-1.34-3-3-3z"/></svg>
      <span>Share</span>
    </div>
  </div>
</div>

<script>
  const likeBtn = document.querySelector('.like-btn');
  likeBtn.addEventListener('click', () => {
    likeBtn.classList.toggle('liked');
  });
</script>

</body>
</html>
