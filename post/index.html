<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark Feed</title>
<style>
  body {
    background: #121212;
    color: #e0e0e0;
    font-family: 'Inter', sans-serif;
    display: flex;
    justify-content: center;
    padding: 20px;
  }
  .feed {
    width: 100%;
    max-width: 500px;
  }
  .post-card {
    background: #1e1e1e;
    border-radius: 15px;
    padding: 15px;
    margin-bottom: 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.4);
  }
  .post-header {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
  }
  .post-header img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-right: 10px;
    object-fit: cover;
  }
  .post-header .user-info .name {
    font-weight: 600;
    font-size: 16px;
  }
  .post-header .user-info .handle {
    font-size: 13px;
    color: #aaa;
  }
  .post-content p {
    margin-bottom: 10px;
    line-height: 1.5;
  }
  .post-content img {
    width: 100%;
    border-radius: 12px;
    margin-top: 10px;
  }
  .post-actions {
    display: flex;
    justify-content: space-around;
    margin-top: 10px;
  }
  .action-btn {
    display: flex;
    align-items: center;
    gap: 5px;
    cursor: pointer;
    color: #aaa;
    font-weight: 500;
    transition: 0.2s;
  }
  .action-btn:hover { color: #1d9bf0; }
  .liked { color: #e0245e !important; }
</style>
</head>
<body>

<div class="feed" id="feed">
  <!-- Posts will load here -->
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
  import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
    authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
    databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
    projectId: "itzhoyoo-f9f7e",
    storageBucket: "itzhoyoo-f9f7e.filestorage.app",
    messagingSenderId: "1094792075584",
    appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
    measurementId: "G-LLT6F9WRKH"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const feed = document.getElementById('feed');

  // Load posts
  const postsRef = ref(db, '/post');
  get(postsRef).then(snapshot => {
    if (snapshot.exists()) {
      const posts = snapshot.val();
      Object.keys(posts).reverse().forEach(key => {
        const post = posts[key];
        feed.innerHTML += `
          <div class="post-card">
            <div class="post-header">
              <img src="${post.profilePic || './default-profile.png'}" alt="Profile">
              <div class="user-info">
                <span class="name">${post.username || 'User'}</span>
                <span class="handle">@${post.handle || 'handle'}</span>
              </div>
            </div>
            <div class="post-content">
              <p>${post.text || ''}</p>
              ${post.image ? `<img src="${post.image}" alt="Post Image">` : ''}
            </div>
            <div class="post-actions">
              <div class="action-btn like-btn">
                ‚ù§Ô∏è <span>Like</span>
              </div>
              <div class="action-btn comment-btn">
                üí¨ <span>Comment</span>
              </div>
              <div class="action-btn share-btn">
                üîó <span>Share</span>
              </div>
            </div>
          </div>
        `;
      });

      // Add like button functionality
      document.querySelectorAll('.like-btn').forEach(btn => {
        btn.addEventListener('click', () => btn.classList.toggle('liked'));
      });
    }
  }).catch(err => {
    console.error('Error loading posts:', err);
  });

</script>

</body>
</html>
