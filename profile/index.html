<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile View</title>
    <style>
        :root { --bg: #000; --text: #fff; --gray: #888; --border: #222; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding: 20px; }
        .pfp { width: 100px; height: 100px; border-radius: 50%; background: #111; margin: 0 auto; background-size: cover; border: 1px solid var(--border); }
        .handle { text-align: center; font-size: 1.5rem; margin: 10px 0; font-weight: bold; }
        .bio { text-align: center; color: var(--gray); margin-bottom: 30px; }
        
        .tabs { display: flex; justify-content: space-around; border-bottom: 1px solid var(--border); margin-bottom: 20px; }
        .tab { padding: 10px; cursor: pointer; color: var(--gray); font-weight: bold; }
        .tab.active { color: var(--text); border-bottom: 2px solid var(--text); }

        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; }
        .grid-item { aspect-ratio: 1/1; background-color: #111; background-size: cover; background-position: center; border-radius: 4px; }
        .poll-item { background: #111; padding: 15px; border-radius: 8px; margin-bottom: 10px; border: 1px solid var(--border); }
        .back-btn { background: #222; color: #fff; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; margin-bottom: 20px; }
    </style>
</head>
<body>

    <button class="back-btn" onclick="window.history.back()">‚Üê Back</button>

    <div id="profileUI">
        <div id="uPfp" class="pfp"></div>
        <div id="uHandle" class="handle">Loading...</div>
        <div id="uBio" class="bio"></div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('posts')">Posts</div>
            <div class="tab" onclick="switchTab('polls')">Polls</div>
            <div class="tab" onclick="switchTab('stories')">Stories</div>
        </div>

        <div id="postsSection"><div id="postsGrid" class="grid"></div></div>
        <div id="pollsSection" style="display:none;"><div id="pollsList"></div></div>
        <div id="storiesSection" style="display:none;"><div id="storiesGrid" class="grid"></div></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getDatabase, ref, get, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

        // 1. !!! PASTE YOUR FIREBASE CONFIG HERE !!!
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT-default-rtdb.firebaseio.com",
            projectId: "YOUR_PROJECT",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "...",
            appId: "..."
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // 2. Tab Switching Logic
        window.switchTab = (type) => {
            document.getElementById('postsSection').style.display = type === 'posts' ? 'block' : 'none';
            document.getElementById('pollsSection').style.display = type === 'polls' ? 'block' : 'none';
            document.getElementById('storiesSection').style.display = type === 'stories' ? 'block' : 'none';
            
            document.querySelectorAll('.tab').forEach(t => {
                t.classList.toggle('active', t.innerText.toLowerCase() === type);
            });
        };

        // 3. GET UID FROM URL (Supports ?user=ID)
        const urlParams = new URLSearchParams(window.location.search);
        const uid = urlParams.get('user');

        if (!uid) {
            document.getElementById('uHandle').innerText = "No User Selected";
        } else {
            console.log("Loading data for UID:", uid);
            loadProfile(uid);
        }

        async function loadProfile(targetUid) {
            try {
                // FETCH USER INFO
                const userSnap = await get(ref(db, `users/${targetUid}`));
                if (userSnap.exists()) {
                    const user = userSnap.val();
                    document.getElementById('uHandle').innerText = "@" + (user.handle || "user");
                    document.getElementById('uBio').innerText = user.bio || "";
                    document.getElementById('uPfp').style.backgroundImage = `url(${user.profilePic || ''})`;
                } else {
                    document.getElementById('uHandle').innerText = "User Not Found";
                }

                // FETCH POSTS
                const postsQ = query(ref(db, 'posts'), orderByChild('uid'), equalTo(targetUid));
                const postsSnap = await get(postsQ);
                const postsGrid = document.getElementById('postsGrid');
                if (postsSnap.exists()) {
                    Object.values(postsSnap.val()).reverse().forEach(post => {
                        const div = document.createElement('div');
                        div.className = 'grid-item';
                        div.style.backgroundImage = `url(${post.imageUrl})`;
                        postsGrid.appendChild(div);
                    });
                } else {
                    postsGrid.innerHTML = "<p>No posts yet.</p>";
                }

                // FETCH POLLS
                const pollsQ = query(ref(db, 'polls'), orderByChild('uid'), equalTo(targetUid));
                const pollsSnap = await get(pollsQ);
                const pollsList = document.getElementById('pollsList');
                if (pollsSnap.exists()) {
                    Object.values(pollsSnap.val()).forEach(poll => {
                        const div = document.createElement('div');
                        div.className = 'poll-item';
                        div.innerHTML = `<strong>${poll.question}</strong>`;
                        pollsList.appendChild(div);
                    });
                }

            } catch (error) {
                console.error("Firebase Load Error:", error);
                document.getElementById('uHandle').innerText = "Error Loading Data";
            }
        }
    </script>
</body>
</html>
