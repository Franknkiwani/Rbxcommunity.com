<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universe Pro Feed</title>
    <style>
        :root {
            --bg: #050505; --card: #121214; --glass: rgba(255, 255, 255, 0.08);
            --accent: #00A2FF; --green: #00E052; --red: #FF4B4B; --text: #FFFFFF;
            --text-dim: #8E8E93; --border: #242426;
        }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; display: flex; justify-content: center; }
        #feed { width: 100%; max-width: 480px; display: flex; flex-direction: column; gap: 20px; }

        .card { background: var(--card); border-radius: 30px; border: 2px solid var(--border); overflow: hidden; }
        .header { padding: 15px; display: flex; align-items: center; gap: 12px; }
        .avatar { width: 45px; height: 45px; border-radius: 15px; border: 2px solid var(--border); object-fit: cover; }
        .verified { width: 14px; height: 14px; margin-left: 4px; }
        
        /* Buttons & Spinners */
        .btn-action { background: var(--accent); color: white; border: none; padding: 6px 12px; border-radius: 10px; font-weight: 900; font-size: 11px; cursor: pointer; border-bottom: 3px solid #0072B3; }
        .btn-action.following { background: #3A3A3C; border-bottom-color: #1C1C1E; }
        .spinner { width: 10px; height: 10px; border: 2px solid rgba(255,255,255,0.3); border-top-color: #fff; border-radius: 50%; animation: spin 0.6s linear infinite; display: inline-block; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Interaction Bar */
        .action-bar { padding: 12px 16px; display: flex; justify-content: space-between; border-top: 1px solid var(--border); }
        .action-item { display: flex; align-items: center; gap: 6px; font-weight: 800; cursor: pointer; }
        .action-item svg { width: 24px; height: 24px; fill: white; pointer-events: none; }
        .action-item.liked svg { fill: var(--red); }

        /* Comment Link Preview */
        .link-preview { background: #000; border: 1px solid var(--border); border-radius: 12px; margin-top: 8px; overflow: hidden; }
        .risk-text { font-size: 10px; color: var(--red); font-weight: 800; padding: 5px; text-align: center; background: rgba(255,75,75,0.1); display: block; }
        .iframe-container { width: 100%; height: 120px; position: relative; }
        .iframe-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; }

        /* Modal */
        .modal { position: fixed; bottom: -100%; left: 0; width: 100%; height: 85%; background: #111; border-radius: 30px 30px 0 0; z-index: 1000; transition: 0.4s; padding: 20px; box-sizing: border-box; display: flex; flex-direction: column; }
        .modal.active { bottom: 0; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; z-index: 999; }
    </style>
</head>
<body>

<div id="feed"></div>

<div class="overlay" id="overlay" onclick="closeModal()"></div>
<div class="modal" id="commentModal">
    <h3 style="margin:0 0 15px 0;">Universe Comments</h3>
    <div id="commentList" style="flex-grow:1; overflow-y:auto;"></div>
    <div style="display:flex; gap:10px; padding-top:10px;">
        <input type="text" id="cInput" placeholder="Message or Link..." style="flex-grow:1; background:#222; border:none; padding:12px; border-radius:12px; color:white;">
        <button onclick="sendComment()" class="btn-action" style="padding:12px 20px;">SEND</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, get, update, runTransaction, onValue, push } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    const config = {
        apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
        authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
        databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
        projectId: "itzhoyoo-f9f7e"
    };

    const app = initializeApp(config);
    const db = getDatabase(app);
    const auth = getAuth(app);
    let activePostId = null;

    // --- Core Logic: No-Refresh DOM Update ---
    function initFeed() {
        const feed = document.getElementById('feed');
        onValue(ref(db, 'post'), async (snap) => {
            if (!snap.exists()) return;
            const posts = Object.entries(snap.val()).sort((a,b) => b[1].timestamp - a[1].timestamp);
            
            // Map existing IDs to avoid total re-renders
            posts.forEach(async ([id, post]) => {
                let card = document.getElementById(`card-${id}`);
                if (!card) {
                    card = document.createElement('div');
                    card.id = `card-${id}`;
                    card.className = 'card';
                    feed.appendChild(card);
                }
                
                const userSnap = await get(ref(db, `users/${post.uid}`));
                const user = userSnap.val() || {};
                const fCount = user.followers ? Object.keys(user.followers).length : 0;
                const isFollowing = auth.currentUser && user.followers?.[auth.currentUser.uid];

                card.innerHTML = `
                    <div class="header">
                        <img src="${user.profilePic}" class="avatar">
                        <div style="flex-grow:1">
                            <div style="display:flex; align-items:center;">
                                <span style="font-weight:900;">@${user.handle}</span>
                                ${fCount >= 1000 ? `<img src="https://img.icons8.com/stickers/100/verified-badge.png" class="verified">` : ''}
                            </div>
                            <div style="font-size:11px; color:var(--accent); font-weight:800;">${fCount} Followers</div>
                        </div>
                        <button class="btn-action ${isFollowing ? 'following' : ''}" onclick="handleFollow('${post.uid}', this)">
                            ${isFollowing ? 'FOLLOWING' : 'FOLLOW'}
                        </button>
                    </div>
                    <img src="${post.image}" style="width:100%; aspect-ratio:1/1; object-fit:cover;">
                    <div class="action-bar">
                        <div class="action-item ${post.likes?.[auth.currentUser?.uid] ? 'liked' : ''}" onclick="handleLike('${id}')">
                            <svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                            <span>${post.likeCount || 0}</span>
                        </div>
                        <div class="action-item" onclick="openComments('${id}')">
                            <svg viewBox="0 0 24 24"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
                            <span>${post.comments ? Object.keys(post.comments).length : 0}</span>
                        </div>
                    </div>
                `;
            });
        });
    }

    window.handleLike = (id) => {
        if (!auth.currentUser) return;
        runTransaction(ref(db, `post/${id}`), (post) => {
            if (post) {
                if (!post.likes) post.likes = {};
                if (post.likes[auth.currentUser.uid]) {
                    delete post.likes[auth.currentUser.uid];
                    post.likeCount = Math.max(0, (post.likeCount || 1) - 1);
                } else {
                    post.likes[auth.currentUser.uid] = true;
                    post.likeCount = (post.likeCount || 0) + 1;
                }
            }
            return post;
        });
    };

    window.handleFollow = async (uid, btn) => {
        if (!auth.currentUser) return;
        btn.innerHTML = '<div class="spinner"></div>';
        const followRef = ref(db, `users/${uid}/followers/${auth.currentUser.uid}`);
        const snap = await get(followRef);
        await update(ref(db, `users/${uid}/followers`), { [auth.currentUser.uid]: snap.exists() ? null : true });
    };

    window.openComments = (id) => {
        activePostId = id;
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('commentModal').classList.add('active');
        const list = document.getElementById('commentList');
        
        onValue(ref(db, `post/${id}/comments`), async (snap) => {
            list.innerHTML = "";
            if (!snap.exists()) return;
            for (const [cid, c] of Object.entries(snap.val())) {
                const uSnap = await get(ref(db, `users/${c.uid}`));
                const u = uSnap.val() || {};
                const fCount = u.followers ? Object.keys(u.followers).length : 0;
                const isFollowing = auth.currentUser && u.followers?.[auth.currentUser.uid];
                
                let linkUI = "";
                if (c.text.includes("http")) {
                    const url = c.text.match(/\bhttps?:\/\/\S+/gi)[0];
                    linkUI = `
                        <div class="link-preview">
                            <span class="risk-text">⚠️ CLICK AT YOUR OWN RISK</span>
                            <div class="iframe-container">
                                <div class="iframe-overlay" onclick="window.open('${url}', '_blank')"></div>
                                <iframe src="${url}" width="100%" height="100%" style="border:none;"></iframe>
                            </div>
                            <a href="https://otieu.com/4/7950037" target="_blank" class="visit-link-btn" style="background:var(--green); color:black; text-align:center; display:block; padding:8px; font-weight:900; text-decoration:none;">SECURE VISIT</a>
                        </div>
                    `;
                }

                list.innerHTML += `
                    <div style="padding:15px 0; border-bottom:1px solid #222;">
                        <div style="display:flex; align-items:center; gap:10px; margin-bottom:8px;">
                            <img src="${u.profilePic}" style="width:32px; height:32px; border-radius:8px;">
                            <div style="flex-grow:1">
                                <div style="font-weight:900; font-size:13px;">@${u.handle} ${fCount >= 1000 ? `<img src="https://img.icons8.com/stickers/100/verified-badge.png" style="width:12px">` : ''}</div>
                                <div style="font-size:10px; color:var(--accent); font-weight:800;">${fCount} Followers</div>
                            </div>
                            <button class="btn-action ${isFollowing ? 'following' : ''}" onclick="handleFollow('${c.uid}', this)">${isFollowing ? '✓' : 'FOLLOW'}</button>
                            <button onclick="report('${cid}')" style="background:none; border:none; color:var(--red); font-size:10px; font-weight:900; cursor:pointer;">REPORT</button>
                        </div>
                        <div style="font-size:14px; padding-left:42px;">${c.text.replace(/\bhttps?:\/\/\S+/gi, '[Link Shared]')}</div>
                        <div style="padding-left:42px;">${linkUI}</div>
                    </div>
                `;
            }
        });
    };

    window.sendComment = async () => {
        const input = document.getElementById('cInput');
        if (!input.value.trim() || !auth.currentUser) return;
        await push(ref(db, `post/${activePostId}/comments`), {
            uid: auth.currentUser.uid,
            text: input.value,
            timestamp: Date.now()
        });
        input.value = "";
    };

    window.report = (cid) => {
        alert("Report Sent! Moderation will review this comment.");
        // Logic: You could push to a 'reports' node in Firebase
    };

    window.closeModal = () => {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('commentModal').classList.remove('active');
    };

    auth.onAuthStateChanged(() => initFeed());
</script>
</body>
</html>
