<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universe Ultra Pro</title>
    <style>
        :root {
            --bg: #050505; --card: #121214; --glass: rgba(255, 255, 255, 0.08);
            --accent: #00A2FF; --green: #00E052; --red: #FF4B4B; --text: #FFFFFF;
            --text-dim: #8E8E93; --border: #242426;
        }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; display: flex; justify-content: center; }
        #feed { width: 100%; max-width: 480px; display: flex; flex-direction: column; gap: 20px; padding-bottom: 100px;}

        .card { background: var(--card); border-radius: 30px; border: 2px solid var(--border); overflow: hidden; position: relative; }
        .header { padding: 15px; display: flex; align-items: center; gap: 12px; }
        .avatar { width: 45px; height: 45px; border-radius: 15px; border: 2px solid var(--border); object-fit: cover; }
        
        .action-bar { padding: 12px 16px; display: flex; justify-content: space-between; border-top: 1px solid var(--border); align-items: center;}
        .action-item { display: flex; align-items: center; gap: 6px; font-weight: 800; cursor: pointer; transition: 0.2s; }
        .action-item svg { width: 24px; height: 24px; fill: white; }
        .action-item.liked svg { fill: var(--red); }

        .btn-action { background: var(--accent); color: white; border: none; padding: 8px 16px; border-radius: 12px; font-weight: 900; cursor: pointer; border-bottom: 4px solid #0072B3; min-width: 90px; }
        .btn-action.following { background: #3A3A3C; border-bottom-color: #1C1C1E; }
        
        .spinner { width: 12px; height: 12px; border: 2px solid rgba(255,255,255,0.3); border-top-color: #fff; border-radius: 50%; animation: spin 0.6s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .modal { position: fixed; bottom: -100%; left: 0; width: 100%; height: 85%; background: #111; border-radius: 30px 30px 0 0; z-index: 1000; transition: 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28); padding: 25px; box-sizing: border-box; border-top: 2px solid var(--border); }
        .modal.active { bottom: 0; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; z-index: 999; backdrop-filter: blur(5px); }
    </style>
</head>
<body>

<div id="feed"></div>
<div class="overlay" id="overlay" onclick="closeAllModals()"></div>

<div class="modal" id="detailsModal">
    <h2 id="detTitle" style="margin:0; font-weight: 900;"></h2>
    <p id="detCategory" style="color: var(--accent); font-weight: 800; font-size: 12px; margin: 5px 0 15px 0;"></p>
    <div id="detStats" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px;"></div>
    <div style="background: #1c1c1e; padding: 20px; border-radius: 20px; line-height: 1.6; color: #ddd;" id="detDesc"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, get, update, runTransaction, onValue, push } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    const config = {
        apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
        authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
        databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
        projectId: "itzhoyoo-f9f7e"
    };

    const app = initializeApp(config);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const timeAgo = (t) => {
        const s = Math.floor((Date.now() - t) / 1000);
        if (s < 60) return "Just now";
        if (s < 3600) return Math.floor(s/60) + "m";
        if (s < 86400) return Math.floor(s/3600) + "h";
        return Math.floor(s/86400) + "d";
    };

    function initFeed() {
        const feedContainer = document.getElementById('feed');
        
        // Use onValue to listen to the WHOLE post node once
        onValue(ref(db, 'post'), async (snap) => {
            if (!snap.exists()) return;
            
            // Clear feed ONLY when new data comes in to prevent duplicate cards
            feedContainer.innerHTML = ""; 
            
            const posts = Object.entries(snap.val()).sort((a,b) => b[1].timestamp - a[1].timestamp);
            
            for (const [id, post] of posts) {
                const userSnap = await get(ref(db, `users/${post.uid}`));
                const user = userSnap.val() || {};
                const fCount = user.followers ? Object.keys(user.followers).length : 0;
                const isFollowing = auth.currentUser && user.followers?.[auth.currentUser.uid];

                const card = document.createElement('div');
                card.className = 'card';
                card.id = `card-${id}`;

                // Fix: Read More only if description > 30 chars
                const descText = post.description || "";
                const showReadMore = descText.length > 30;
                const displayDesc = showReadMore ? descText.substring(0, 30) + "..." : descText;

                card.innerHTML = `
                    <div class="header">
                        <img src="${user.profilePic}" class="avatar">
                        <div style="flex-grow:1">
                            <div style="display:flex; align-items:center; gap:5px;">
                                <span style="font-weight:900;">@${user.handle}</span>
                                ${fCount >= 1000 ? `<img src="https://img.icons8.com/stickers/100/verified-badge.png" style="width:14px">` : ''}
                            </div>
                            <div style="font-size:11px; color:var(--accent); font-weight:800;">${fCount} Followers</div>
                        </div>
                        <button class="btn-action ${isFollowing ? 'following' : ''}" onclick="handleFollow('${post.uid}', this)">
                            ${isFollowing ? 'FOLLOWING' : 'FOLLOW'}
                        </button>
                    </div>

                    <div style="position:relative;" ondblclick="handleLike('${id}')">
                        <img src="${post.image}" style="width:100%; aspect-ratio:1/1; object-fit:cover;">
                        <div style="position:absolute; bottom:12px; left:12px; right:12px; background:rgba(0,0,0,0.4); backdrop-filter:blur(15px); padding:12px; border-radius:18px; border:1px solid var(--glass);">
                            <h3 style="margin:0; font-size:17px; font-weight:900;">${post.title}</h3>
                        </div>
                    </div>

                    <div class="action-bar">
                        <div style="display:flex; gap:18px;">
                            <div class="action-item ${post.likes?.[auth.currentUser?.uid] ? 'liked' : ''}" onclick="handleLike('${id}')">
                                <svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                                <span>${post.likeCount || 0}</span>
                            </div>
                        </div>
                        <div style="color:var(--text-dim); font-size:12px; font-weight:800;">${timeAgo(post.timestamp)}</div>
                    </div>

                    <div style="padding:0 15px 15px 15px; font-size:14px;">
                        <div style="color:var(--accent); font-size:10px; font-weight:900; margin-bottom:5px;">${post.views || 0} VIEWS ‚Ä¢ ${post.category?.toUpperCase()}</div>
                        <span>${displayDesc}</span>
                        ${showReadMore ? `<span style="color:var(--accent); font-weight:800; cursor:pointer;" onclick="openReadMore('${id}')"> Read More</span>` : ''}
                    </div>
                `;
                feedContainer.appendChild(card);
            }
        });
    }

    // This now updates the DB which triggers the onValue listener above automatically
    window.handleFollow = async (uid, btn) => {
        if (!auth.currentUser) return;
        btn.innerHTML = '<div class="spinner"></div>';
        const followRef = ref(db, `users/${uid}/followers/${auth.currentUser.uid}`);
        const snap = await get(followRef);
        // This update will trigger the feed to re-render immediately
        await update(ref(db, `users/${uid}/followers`), { [auth.currentUser.uid]: snap.exists() ? null : true });
    };

    window.handleLike = async (id) => {
        if (!auth.currentUser) return;
        const postRef = ref(db, `post/${id}`);
        await runTransaction(postRef, (post) => {
            if (post) {
                if (!post.likes) post.likes = {};
                if (post.likes[auth.currentUser.uid]) {
                    delete post.likes[auth.currentUser.uid];
                    post.likeCount = Math.max(0, (post.likeCount || 1) - 1);
                } else {
                    post.likes[auth.currentUser.uid] = true;
                    post.likeCount = (post.likeCount || 0) + 1;
                }
            }
            return post;
        });
    };

    window.openReadMore = async (id) => {
        const snap = await get(ref(db, `post/${id}`));
        const post = snap.val();
        document.getElementById('detTitle').innerText = post.title;
        document.getElementById('detCategory').innerText = post.category || "General";
        document.getElementById('detDesc').innerText = post.description || "No description provided.";
        document.getElementById('detStats').innerHTML = `
            <div style="background:var(--glass); padding:10px; border-radius:12px;">üëÅÔ∏è ${post.views || 0} Views</div>
            <div style="background:var(--glass); padding:10px; border-radius:12px;">‚ù§Ô∏è ${post.likeCount || 0} Likes</div>
        `;
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('detailsModal').classList.add('active');
    };

    window.closeAllModals = () => {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('detailsModal').classList.remove('active');
    };

    auth.onAuthStateChanged(() => initFeed());
</script>
</body>
</html>
