<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universe Ultra Pro</title>
    <style>
        :root {
            --bg: #050505; --card: #121214; --glass: rgba(255, 255, 255, 0.08);
            --accent: #00A2FF; --green: #00E052; --red: #FF4B4B; --text: #FFFFFF;
            --text-dim: #8E8E93; --border: #242426;
        }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; display: flex; justify-content: center; }
        #feed { width: 100%; max-width: 480px; display: flex; flex-direction: column; gap: 20px; padding-bottom: 100px;}

        /* Custom Toast Notifications */
        #toast-container { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 9999; display: flex; flex-direction: column; gap: 10px; width: 90%; max-width: 350px; pointer-events: none; }
        .toast { padding: 12px 20px; border-radius: 12px; font-weight: 800; font-size: 14px; animation: slideDown 0.4s ease forwards, fadeOut 0.4s ease 2.5s forwards; display: flex; align-items: center; justify-content: center; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .toast.success { background: var(--green); color: #000; }
        .toast.error { background: var(--red); color: #fff; }
        @keyframes slideDown { from { transform: translateY(-50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes fadeOut { to { opacity: 0; transform: translateY(-20px); } }

        /* Card System */
        .card { background: var(--card); border-radius: 30px; border: 2px solid var(--border); overflow: hidden; position: relative; }
        .header { padding: 15px; display: flex; align-items: center; gap: 12px; }
        .avatar { width: 45px; height: 45px; border-radius: 15px; border: 2px solid var(--border); object-fit: cover; }
        
        /* New Glassy Title Under Image */
        .post-image { width: 100%; aspect-ratio: 1/1; object-fit: cover; display: block; }
        .glass-title-row { 
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            margin: -25px 15px 10px 15px; padding: 15px; border-radius: 20px; border: 1px solid var(--glass);
            position: relative; z-index: 10; box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .action-bar { padding: 5px 16px 12px 16px; display: flex; justify-content: space-between; align-items: center;}
        .action-item { display: flex; align-items: center; gap: 6px; font-weight: 800; cursor: pointer; }
        .action-item svg { width: 24px; height: 24px; fill: white; }
        .action-item.liked svg { fill: var(--red); }

        .btn-action { background: var(--accent); color: white; border: none; padding: 8px 16px; border-radius: 12px; font-weight: 900; cursor: pointer; border-bottom: 4px solid #0072B3; min-width: 90px; }
        .report-btn { color: var(--text-dim); font-size: 10px; font-weight: 800; background: none; border: none; cursor: pointer; }

        /* Modals */
        .modal { position: fixed; bottom: -100%; left: 0; width: 100%; height: 85%; background: #111; border-radius: 30px 30px 0 0; z-index: 1000; transition: 0.4s; padding: 25px; box-sizing: border-box; display: flex; flex-direction: column; border-top: 2px solid var(--border); }
        .modal.active { bottom: 0; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; z-index: 999; backdrop-filter: blur(5px); }
    </style>
</head>
<body>

<div id="toast-container"></div>
<div id="feed"></div>
<div class="overlay" id="overlay" onclick="closeAllModals()"></div>

<div class="modal" id="detailsModal">
    <div style="display:flex; justify-content: space-between; align-items: flex-start;">
        <h2 id="detTitle" style="margin:0; font-weight: 900;"></h2>
        <button onclick="reportPost()" class="report-btn" style="color:var(--red); font-size: 12px;">REPORT POST</button>
    </div>
    <p id="detCategory" style="color: var(--accent); font-weight: 800; font-size: 12px; margin: 10px 0;"></p>
    <div id="detStats" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px;"></div>
    <div style="background: #1c1c1e; padding: 20px; border-radius: 20px; line-height: 1.6; color: #ddd; flex-grow: 1; overflow-y: auto;" id="detDesc"></div>
</div>

<div class="modal" id="commentModal">
    <h3 style="margin-top:0">Comments</h3>
    <div id="commentList" style="flex-grow:1; overflow-y:auto;"></div>
    <div style="display:flex; gap:10px; padding-top:15px;">
        <input type="text" id="cInput" placeholder="Message or Link..." style="flex-grow:1; background:#222; border:none; padding:15px; border-radius:15px; color:white;">
        <button onclick="sendComment()" class="btn-action">SEND</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, get, update, runTransaction, onValue, push } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    const config = {
        apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
        authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
        databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
        projectId: "itzhoyoo-f9f7e"
    };

    const app = initializeApp(config);
    const db = getDatabase(app);
    const auth = getAuth(app);
    let activeId = null;

    // --- Custom Notification System ---
    function notify(msg, type = 'success') {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        toast.innerText = msg;
        container.appendChild(toast);
        setTimeout(() => toast.remove(), 3000);
    }

    const timeAgo = (t) => {
        const s = Math.floor((Date.now() - t) / 1000);
        if (s < 60) return "Just now";
        if (s < 3600) return Math.floor(s/60) + "m";
        if (s < 86400) return Math.floor(s/3600) + "h";
        return Math.floor(s/86400) + "d";
    };

    function startApp() {
        onValue(ref(db, 'post'), async (snap) => {
            const feed = document.getElementById('feed');
            if (!snap.exists()) return;
            const postEntries = Object.entries(snap.val()).sort((a,b) => b[1].timestamp - a[1].timestamp);
            
            for (const [id, post] of postEntries) {
                let card = document.getElementById(`card-${id}`);
                if (!card) {
                    card = document.createElement('div');
                    card.id = `card-${id}`;
                    card.className = 'card';
                    feed.appendChild(card);
                    runTransaction(ref(db, `post/${id}/views`), v => (v || 0) + 1);
                }
                
                const u = (await get(ref(db, `users/${post.uid}`))).val() || {};
                const fc = u.followers ? Object.keys(u.followers).length : 0;
                const isF = auth.currentUser && u.followers?.[auth.currentUser.uid];

                card.innerHTML = `
                    <div class="header">
                        <img src="${u.profilePic}" class="avatar">
                        <div style="flex-grow:1">
                            <div style="display:flex; align-items:center; gap:5px;">
                                <span style="font-weight:900;">@${u.handle}</span>
                                ${fc >= 1000 ? '‚úÖ' : ''}
                            </div>
                            <div style="font-size:11px; color:var(--accent); font-weight:800;">${fc} Followers</div>
                        </div>
                        <button class="btn-action ${isF ? 'following' : ''}" onclick="doFollow('${post.uid}', this)">
                            ${isF ? 'FOLLOWING' : 'FOLLOW'}
                        </button>
                    </div>

                    <img src="${post.image}" class="post-image" ondblclick="doLike('${id}')">
                    
                    <div class="glass-title-row">
                        <h3 style="margin:0; font-size:17px; font-weight:900;">${post.title}</h3>
                    </div>

                    <div class="action-bar">
                        <div style="display:flex; gap:18px;">
                            <div class="action-item ${post.likes?.[auth.currentUser?.uid] ? 'liked' : ''}" onclick="doLike('${id}')">
                                <svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                                <span>${post.likeCount || 0}</span>
                            </div>
                            <div class="action-item" onclick="openComments('${id}')">
                                <svg viewBox="0 0 24 24"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
                                <span>${post.comments ? Object.keys(post.comments).length : 0}</span>
                            </div>
                        </div>
                        <div style="display:flex; align-items:center; gap:10px;">
                            <span style="color:var(--text-dim); font-size:12px; font-weight:800;">${timeAgo(post.timestamp)}</span>
                            <button onclick="reportPost('${id}')" class="report-btn">REPORT</button>
                        </div>
                    </div>

                    <div style="padding:0 15px 15px 15px; font-size:14px;">
                        <div style="color:var(--accent); font-size:10px; font-weight:900; margin-bottom:5px;">${post.views || 0} VIEWS ‚Ä¢ ${post.category?.toUpperCase()}</div>
                        <span>${post.description}</span><span style="color:var(--accent); font-weight:800; cursor:pointer; margin-left:4px;" onclick="openReadMore('${id}')">Read More</span>
                    </div>`;
            }
        });
    }

    window.doFollow = async (uid, btn) => {
        if (!auth.currentUser) return notify("Login to follow", "error");
        btn.innerHTML = '<div class="spinner"></div>';
        const followRef = ref(db, `users/${uid}/followers/${auth.currentUser.uid}`);
        const snap = await get(followRef);
        const following = snap.exists();
        await update(ref(db, `users/${uid}/followers`), { [auth.currentUser.uid]: following ? null : true });
        notify(following ? "Unfollowed User" : "Following User", following ? "error" : "success");
    };

    window.doLike = (id) => {
        if (!auth.currentUser) return notify("Login to like", "error");
        runTransaction(ref(db, `post/${id}`), (p) => {
            if (p) {
                p.likes = p.likes || {};
                const liked = p.likes[auth.currentUser.uid];
                if (liked) {
                    delete p.likes[auth.currentUser.uid];
                    p.likeCount = Math.max(0, (p.likeCount || 1) - 1);
                } else {
                    p.likes[auth.currentUser.uid] = true;
                    p.likeCount = (p.likeCount || 0) + 1;
                }
            }
            return p;
        });
    };

    window.openReadMore = async (id) => {
        activeId = id;
        const post = (await get(ref(db, `post/${id}`))).val();
        document.getElementById('detTitle').innerText = post.title;
        document.getElementById('detCategory').innerText = post.category || "General";
        document.getElementById('detDesc').innerText = post.description;
        document.getElementById('detStats').innerHTML = `
            <div style="background:var(--glass); padding:10px; border-radius:12px;">üëÅÔ∏è ${post.views || 0} Views</div>
            <div style="background:var(--glass); padding:10px; border-radius:12px;">‚ù§Ô∏è ${post.likeCount || 0} Likes</div>`;
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('detailsModal').classList.add('active');
    };

    window.openComments = (id) => {
        activeId = id;
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('commentModal').classList.add('active');
        onValue(ref(db, `post/${id}/comments`), async (snap) => {
            const list = document.getElementById('commentList');
            list.innerHTML = "";
            if (!snap.exists()) return;
            for (const [cid, c] of Object.entries(snap.val())) {
                const u = (await get(ref(db, `users/${c.uid}`))).val() || {};
                list.innerHTML += `<div style="padding:15px 0; border-bottom:1px solid #222;">
                    <div style="display:flex; align-items:center; gap:10px; margin-bottom:8px;">
                        <img src="${u.profilePic}" style="width:35px; height:35px; border-radius:10px;">
                        <div style="flex-grow:1;"><div style="font-weight:900; font-size:13px;">@${u.handle}</div></div>
                        <button onclick="notify('Comment Reported','error')" class="report-btn" style="color:var(--red)">REPORT</button>
                    </div>
                    <div style="padding-left:45px; font-size:14px;">${c.text}</div>
                </div>`;
            }
        });
    };

    window.reportPost = (id) => notify("Post reported to moderation", "error");
    window.closeAllModals = () => {
        document.getElementById('overlay').style.display = 'none';
        document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
    };

    window.sendComment = async () => {
        const input = document.getElementById('cInput');
        if (!input.value.trim() || !auth.currentUser) return notify("Comment is empty", "error");
        await push(ref(db, `post/${activeId}/comments`), { uid: auth.currentUser.uid, text: input.value, timestamp: Date.now() });
        input.value = "";
        notify("Comment Posted!");
    };

    auth.onAuthStateChanged(() => startApp());
</script>
</body>
</html>
