<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universe Ultra Feed</title>
    <style>
        :root {
            --bg: #050505; --card: #121214; --glass: rgba(255, 255, 255, 0.08);
            --accent: #00A2FF; --green: #00E052; --red: #FF4B4B; --text: #FFFFFF;
            --text-dim: #8E8E93; --border: #242426;
        }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; display: flex; justify-content: center; }
        #feed { width: 100%; max-width: 480px; display: flex; flex-direction: column; gap: 20px; }

        /* Card Styles */
        .card { background: var(--card); border-radius: 30px; border: 2px solid var(--border); overflow: hidden; position: relative; }
        .header { padding: 15px; display: flex; align-items: center; gap: 12px; }
        .avatar { width: 45px; height: 45px; border-radius: 15px; border: 2px solid var(--border); object-fit: cover; }
        
        /* Glass Title */
        .img-container { position: relative; width: 100%; }
        .main-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; display: block; }
        .glass-box { 
            position: absolute; bottom: 12px; left: 12px; right: 12px;
            background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass); padding: 12px; border-radius: 18px;
        }
        
        /* Interaction */
        .action-bar { padding: 12px 16px; display: flex; justify-content: space-between; border-top: 1px solid var(--border); }
        .action-item { display: flex; align-items: center; gap: 6px; font-weight: 800; cursor: pointer; }
        .action-item svg { width: 24px; height: 24px; fill: white; }
        .action-item.liked svg { fill: var(--red); }

        .btn-action { background: var(--accent); color: white; border: none; padding: 7px 14px; border-radius: 10px; font-weight: 900; cursor: pointer; border-bottom: 3px solid #0072B3; min-width: 80px; transition: 0.1s; }
        .btn-action.following { background: #3A3A3C; border-bottom-color: #1C1C1E; }
        
        .spinner { width: 12px; height: 12px; border: 2px solid rgba(255,255,255,0.3); border-top-color: #fff; border-radius: 50%; animation: spin 0.6s linear infinite; display: inline-block; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Modals */
        .modal { position: fixed; bottom: -100%; left: 0; width: 100%; height: 85%; background: #111; border-radius: 30px 30px 0 0; z-index: 1000; transition: 0.4s; padding: 25px; box-sizing: border-box; border-top: 1px solid var(--border); }
        .modal.active { bottom: 0; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; z-index: 999; }
    </style>
</head>
<body>

<div id="feed"></div>

<div class="overlay" id="overlay" onclick="closeModals()"></div>
<div class="modal" id="commentModal" style="display:flex; flex-direction:column;">
    <h3 style="margin:0 0 15px 0;">Comments</h3>
    <div id="commentList" style="flex-grow:1; overflow-y:auto;"></div>
    <div style="display:flex; gap:10px; padding-top:10px;">
        <input type="text" id="cInput" placeholder="Write a message..." style="flex-grow:1; background:#222; border:none; padding:15px; border-radius:15px; color:white;">
        <button onclick="sendComment()" class="btn-action" style="padding:15px 25px;">SEND</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, get, update, runTransaction, onValue, push } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    const config = {
        apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
        authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
        databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
        projectId: "itzhoyoo-f9f7e"
    };

    const app = initializeApp(config);
    const db = getDatabase(app);
    const auth = getAuth(app);
    let activePostId = null;

    const timeAgo = (t) => {
        const s = Math.floor((Date.now() - t) / 1000);
        if (s < 60) return "Just now";
        if (s < 3600) return Math.floor(s/60) + "m ago";
        if (s < 86400) return Math.floor(s/3600) + "h ago";
        return Math.floor(s/86400) + "d ago";
    };

    function initFeed() {
        const feed = document.getElementById('feed');
        onValue(ref(db, 'post'), async (snap) => {
            if (!snap.exists()) return;
            const posts = Object.entries(snap.val()).sort((a,b) => b[1].timestamp - a[1].timestamp);
            
            posts.forEach(async ([id, post]) => {
                let card = document.getElementById(`card-${id}`);
                if (!card) {
                    card = document.createElement('div');
                    card.id = `card-${id}`;
                    card.className = 'card';
                    feed.appendChild(card);
                    // Increment Views once per session per card load
                    runTransaction(ref(db, `post/${id}/views`), v => (v || 0) + 1);
                }
                
                const userSnap = await get(ref(db, `users/${post.uid}`));
                const user = userSnap.val() || {};
                const fCount = user.followers ? Object.keys(user.followers).length : 0;
                const isFollowing = auth.currentUser && user.followers?.[auth.currentUser.uid];

                card.innerHTML = `
                    <div class="header">
                        <img src="${user.profilePic}" class="avatar">
                        <div style="flex-grow:1">
                            <div style="display:flex; align-items:center; gap:4px;">
                                <span style="font-weight:900;">@${user.handle}</span>
                                ${fCount >= 1000 ? `<img src="https://img.icons8.com/stickers/100/verified-badge.png" style="width:14px">` : ''}
                            </div>
                            <div style="font-size:11px; color:var(--accent); font-weight:800;">${fCount} Followers</div>
                        </div>
                        <button class="btn-action ${isFollowing ? 'following' : ''}" onclick="handleFollow('${post.uid}', this)">
                            ${isFollowing ? 'FOLLOWING' : 'FOLLOW'}
                        </button>
                    </div>

                    <div class="img-container" ondblclick="handleLike('${id}')">
                        <img src="${post.image}" class="main-img">
                        <div class="glass-box">
                            <h3 style="margin:0; font-size:18px; font-weight:900;">${post.title}</h3>
                        </div>
                    </div>

                    <div class="action-bar">
                        <div style="display:flex; gap:18px;">
                            <div class="action-item ${post.likes?.[auth.currentUser?.uid] ? 'liked' : ''}" onclick="handleLike('${id}')">
                                <svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                                <span>${post.likeCount || 0}</span>
                            </div>
                            <div class="action-item" onclick="openComments('${id}')">
                                <svg viewBox="0 0 24 24"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
                                <span>${post.comments ? Object.keys(post.comments).length : 0}</span>
                            </div>
                        </div>
                        <div style="color:var(--text-dim); font-size:12px; font-weight:700;">${timeAgo(post.timestamp)}</div>
                    </div>

                    <div style="padding:0 16px 16px 16px; font-size:14px;">
                        <div style="color:var(--accent); font-size:11px; font-weight:800; text-transform:uppercase; margin-bottom:4px;">
                            ${post.views || 0} VIEWS â€¢ ${post.category || 'GENERAL'}
                        </div>
                        <span>${post.description.substring(0, 40)}...</span>
                        <span style="color:var(--accent); font-weight:800; cursor:pointer;" onclick="alert('${post.description}')">Read More</span>
                    </div>
                `;
            });
        });
    }

    window.handleFollow = async (uid, btn) => {
        if (!auth.currentUser) return;
        btn.innerHTML = '<div class="spinner"></div>';
        const followRef = ref(db, `users/${uid}/followers/${auth.currentUser.uid}`);
        const snap = await get(followRef);
        await update(ref(db, `users/${uid}/followers`), { [auth.currentUser.uid]: snap.exists() ? null : true });
        // No need to manually reset spinner, onValue will re-render the button state
    };

    window.handleLike = (id) => {
        if (!auth.currentUser) return;
        runTransaction(ref(db, `post/${id}`), (post) => {
            if (post) {
                if (!post.likes) post.likes = {};
                if (post.likes[auth.currentUser.uid]) {
                    delete post.likes[auth.currentUser.uid];
                    post.likeCount = Math.max(0, (post.likeCount || 1) - 1);
                } else {
                    post.likes[auth.currentUser.uid] = true;
                    post.likeCount = (post.likeCount || 0) + 1;
                }
            }
            return post;
        });
    };

    window.openComments = (id) => {
        activePostId = id;
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('commentModal').classList.add('active');
        const list = document.getElementById('commentList');
        onValue(ref(db, `post/${id}/comments`), async (snap) => {
            list.innerHTML = "";
            if (!snap.exists()) return;
            for (const [cid, c] of Object.entries(snap.val())) {
                const uSnap = await get(ref(db, `users/${c.uid}`));
                const u = uSnap.val() || {};
                list.innerHTML += `
                    <div style="display:flex; gap:12px; margin-bottom:15px;">
                        <img src="${u.profilePic}" style="width:35px; height:35px; border-radius:10px;">
                        <div>
                            <div style="font-weight:900; font-size:13px;">@${u.handle}</div>
                            <div style="font-size:14px; color:#ddd;">${c.text}</div>
                        </div>
                    </div>`;
            }
        });
    };

    window.closeModals = () => {
        document.getElementById('overlay').style.display = 'none';
        document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
    };

    window.sendComment = async () => {
        const input = document.getElementById('cInput');
        if (!input.value.trim() || !auth.currentUser) return;
        await push(ref(db, `post/${activePostId}/comments`), {
            uid: auth.currentUser.uid,
            text: input.value,
            timestamp: Date.now()
        });
        input.value = "";
    };

    auth.onAuthStateChanged(() => initFeed());
</script>
</body>
</html>
